A;  <span class="p">}</span>&#x000A;  &#x000A;  <span class="kd">var</span> <span class="nx">translate</span> <span class="o">=</span> <span class="nx">LSD</span><span class="p">.</span><span class="nx">Interpolation</span><span class="p">.</span><span class="nx">translate</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(</span><span class="nx">value</span><span class="p">)</span> <span class="p">{</span>&#x000A;    <span class="kd">var</span> <span class="nx">cached</span> <span class="o">=</span> <span class="nx">parsed</span><span class="p">[</span><span class="nx">name</span><span class="p">];</span>&#x000A;    <span class="k">if</span> <span class="p">(</span><span class="nx">cached</span><span class="p">)</span> <span class="k">return</span> <span class="nx">cached</span><span class="p">;</span>&#x000A;    <span class="kd">var</span> <span class="nx">found</span><span class="p">,</span> <span class="nx">result</span> <span class="o">=</span> <span class="p">[],</span> <span class="nx">matched</span> <span class="o">=</span> <span class="p">[],</span> <span class="nx">scope</span> <span class="o">=</span> <span class="nx">result</span><span class="p">,</span> <span class="nx">func</span><span class="p">,</span> <span class="nx">text</span><span class="p">;</span>&#x000A;    <span class="kd">var</span> <span class="nx">names</span> <span class="o">=</span> <span class="nx">regex</span><span class="p">.</span><span class="nx">names</span><span class="p">;</span>&#x000A;    <span class="k">while</span> <span class="p">(</span><span class="nx">found</span> <span class="o">=</span> <span class="nx">regex</span><span class="p">.</span><span class="nx">exec</span><span class="p">(</span><span class="nx">value</span><span class="p">))</span> <span class="nx">matched</span><span class="p">.</span><span class="nx">push</span><span class="p">(</span><span class="nx">found</span><span class="p">);</span>&#x000A;    <span class="k">for</span> x000A;        <span class="nx">scope</span><span class="p">.</span><span class="nx">push</span><span class="p">({</span><span class="nx">fn</span><span class="o">:</span> <span class="nx">func</span><span class="p">,</span> <span class="nx">arguments</span><span class="o">:</span> <span class="nx">translated</span><span class="p">});</span>&#x000A;      <span class="p">}</span> <span class="k">else</span> <span class="k">if</span> <span class="p">(</span><span class="nx">text</span> <span class="o">=</span> <span class="p">(</span><span class="nx">found</span><span class="p">[</span><span class="nx">names</span><span class="p">.</span><span class="nx">dstring</span><span class="p">]</span> <span class="o">||</span> <span class="nx">found</span><span class="p">[</span><span class="nx">names</span><span class="p">.</span><span class="nx">sstring</span><span class="p">]))</span> <span class="p">{</span>&#x000A;        <span class="nx">scope</span><span class="p">.</span><span class="nx">push</span><span class="p">(</span><span class="nx">text</span><span class="p">)</span>&#x000A;      <span class="p">}</span> <span class="k">else</span> <span class="k">if</span> <span class="p">(</span><span class="nx">text</span> <span class="o">=</span> <span class="nx">found</span><span class="p">[</span><span class="nx">names</span><span class="p">.</span><span class="nx">token</span><span class="p">])</span> <span class="p">{</span>&#x000A;        <span class="nx">scope</span><span class="p">.</span><span class="nx">push</span><span class="p">({</span><span class="nx">fn</span><span class="o">:</span> <span class="nx">interpolate</span><span class="p">,</span> <span class="nx">arguments</span><span class="o">:</span> <span class="p">[</span><span class="nx">text</span><span class="p">,</span> <span class="kc">true</span><span class="p">],</span> <span class="nx">callback</span><span class="o">:</span> <span class="kc">true</span><span class="p">})</span>&#x000A;      <span class="p">}</span>&#x000A;    <span class="p">}</span>&#x000A;    <span class="k">return</span> <span class="p">(</span><span class="nx">parsed</span><span class="p">[</span><span class="nx">value</span><span class="p">]</span> <span class="o">=</span> <span class="p">(</span><span class="nx">result</span><span class="p">.</span><span class="nx">length</span> <span class="o">==</span> <span class="mi">1</span> <span class="o">?</span> <span class="nx">result</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span> <span class="o">:</span> <span class="nx">result</span><span class="p">));</span>&#x000A;  <span class="p">}</span>&#x000A;  &#x000A;  <span class="kd">var</span> <span class="nx">execute</span> <span class="o">=</span> <span class="nx">LSD</span><span class="p">.</span><span class="nx">Interpolation</span><span class="p">.</span><span class="nx">execute</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(</span><span class="nx">command</span><span class="p">,</span> <span class="nx">callback</span><span class="p">)</span> <span class="p">{</span>&#x000A;    <span class="kd">var</span> <span class="nx">fn</span> <span class="o">=</span> <span class="nx">command</span><span class="p">.</span><span class="nx">fn</span><span class="p">;</span>&#x000A;    <span class="k">if</span> <span class="p">(</span><span class="nx">fn</span><span class="p">)</span> <span class="p">{</span>&#x000A;      <span class="kd">var</span> <span class="nx">func</span> <span class="o">=</span> <span class="nx">fn</span><span class="p">.</span><span class="nx">indexOf</span> <span class="o">?</span> <span class="p">(</span><span class="nx">helpers</span><span class="p">[</span><span class="nx">fn</span><span class="p">]</span> <span class="o">||</span> <span class="p">(</span><span class="nx">callback</span><span class="p">(</span><span class="nx">fn</span><span class="p">)))</span> <span class="o">:</span> <span class="nx">fn</span><span class="p">;</span>&#x000A;      <span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="nx">func</span><span class="p">)</span> <span class="p">{</span>&#x000A;        <span class="nx">console</span><span class="p">.</span><span class="nx">error</span><span class="p">(</span><span class="nx">fn</span><span class="p">,</span> <span class="s1">&#39; interpoaltion function is not found&#39;</span><span class="p">);</span>&#x000A;        <span class="k">return</span> <span class="s2">&quot;&quot;</span><span class="p">;</span>&#x000A;      <span class="p">}</span>&#x000A;        <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="nx">fn</span><span class="p">.</span><span class="nx">indexOf</span> <span class="o">?</span> <span class="nx">fn</span> <span class="o">:</span> <span class="s1">&#39;&#39;</span><span class="p">,</span> <span class="nx">command</span><span class="p">.</span><span class="nx">arguments</span><span class="p">)</span>&#x000A;      <span class="kd">var</span> <span class="nx">args</span> <span class="o">=</span> <span class="nb">Array</span><span class="p">.</span><span class="nx">prototype</span><span class="p">.</span><span class="nx">slice</span><span class="p">.</span><span class="nx">call</span><span class="p">(</span><span class="nx">command</span><span class="p">.</span><span class="nx">arguments</span><span class="p">,</span> <span class="mi">0</span><span class="p">);</span>&#x000A;      <span class="k">for</span> <span class="p">(</span><span class="kd">var</span> <span class="nx">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">,</span> <span class="nx">j</span> <span class="o">=</span> <span class="nx">args</span><span class="p">.</span><span class="nx">length</span><span class="p">;</span> <span class="nx">i</span> <span class="o">&lt;</span> <span class="nx">j</span><span class="p">;</span> <span class="nx">i</span><span class="o">++</span><span class="p">)</span> <span class="nx">args</span><span class="p">[</span><span class="nx">i</span><span class="p">]</span> <span class="o">=</span> <span class="nx">execute</span><span class="p">(</span><span class="nx">args</span><span class="p">[</span><span class="nx">i</span><span class="p">],</span> <span class="nx">callback</span><span class="p">);</span>&#x000A;      <span class="k">if</span> <span class="p">(</span><span class="nx">command</span><span class="p">.</span><span class="nx">callback</span><span class="p">)</span> <span class="nx">args</span><span class="p">.</span><span class="nx">splice</span><span class="p">(</span><span class="mi">1</span><span class="p">,</span> <span class="mi">0</span><span class="p">,</span> <span class="nx">callback</span><span class="p">);</span>&#x000A;      <span class="k">return</span> <span class="nx">func</span><span class="p">.</span><span class="nx">apply</span><span class="p">(</span><span class="k">this</span><span class="p">,</span> <span class="nx">args</span><span class="p">);</span>&#x000A;    <span class="p">}</span>&#x000A;    <span class="k">return</span> <span class="nx">command</span><span class="p">;</span>&#x000A;  <span class="p">}</span>&#x000A;  &#x000A;<span class="p">}();</span></code>
