s="s1">&#39;через {delta} &#39;</span> <span class="o">+</span> <span class="nx">pluralize</span><span class="p">(</span><span class="nx">delta</span><span class="p">,</span> <span class="s1">&#39;тиждень&#39;</span><span class="p">,</span> <span class="s1">&#39;тижні&#39;</span><span class="p">,</span> <span class="s1">&#39;тижнів&#39;</span><span class="p">);</span> <span class="p">},</span>&#x000A;	<span class="nx">monthUntil</span><span class="o">:</span> <span class="s1">&#39;через місяць&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">monthesUntil</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">delta</span><span class="p">){</span> <span class="k">return</span> <span class="s1">&#39;через {delta} &#39;</span> <span class="o">+</span> <span class="nx">pluralize</span><span class="p">(</span><span class="nx">delta</span><span class="p">,</span> <span class="s1">&#39;місяць&#39;</span><span class="p">,</span> <span class="s1">&#39;місяці&#39;</span><span class="p">,</span> <span class="s1">&#39;місяців&#39;</span><span class="p">);</span> <span class="p">},</span>&#x000A;	<span class="nx">yearUntil</span><span class="o">:</span> <span class="s1">&#39;через рік&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">yearsUntil</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">delta</span><span class="p">){</span> <span class="k">return</span> <span class="s1">&#39;через {delta} &#39;</span> <span class="o">+</span> <span class="nx">pluralize</span><span class="p">(</span><span class="nx">delta</span><span class="p">,</span> <span class="s1">&#39;рік&#39;</span><span class="p">,</span> <span class="s1">&#39;роки&#39;</span><span class="p">,</span> <span class="s1">&#39;років&#39;</span><span class="p">);</span> <span class="p">}</span>&#x000A;&#x000A;<span class="p">});</span>&#x000A;&#x000A;<span class="p">})();</span></code>
