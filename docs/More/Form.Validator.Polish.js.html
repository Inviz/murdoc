      <code><span class="nx">Locale</span><span class="p">.</span><span class="nx">define</span><span class="p">(</span><span class="s1">&#39;pl-PL&#39;</span><span class="p">,</span> <span class="s1">&#39;FormValidator&#39;</span><span class="p">,</span> <span class="p">{</span>&#x000A;&#x000A;	<span class="nx">required</span><span class="o">:</span> <span class="s1">&#39;To pole jest wymagane.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">minLength</span><span class="o">:</span> <span class="s1">&#39;Wymagane jest przynajmniej {minLength} znaków (wpisanych zostało tylko {length}).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">maxLength</span><span class="o">:</span> <span class="s1">&#39;Dozwolone jest nie więcej niż {maxLength} znaków (wpisanych zostało {length})&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">integer</span><span class="o">:</span> <span class="s1">&#39;To pole wymaga liczb całych. Liczby dziesiętne (np. 1.25) są niedozwolone.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">numeric</span><span class="o">:</span> <span class="s1">&#39;Prosimy używać tylko numerycznych wartości w tym polu (np. &quot;1&quot;, &quot;1.1&quot;, &quot;-1&quot; lub &quot;-1.1&quot;).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">digits</span><span class="o">:</span> <span class="s1">&#39;Prosimy używać liczb oraz zankow punktuacyjnych w typ polu (dla przykładu, przy numerze telefonu myślniki i kropki są dozwolone).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alpha</span><span class="o">:</span> <span class="s1">&#39;Prosimy używać tylko liter (a-z) w tym polu. Spacje oraz inne znaki są niedozwolone.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alphanum</span><span class="o">:</span> <span class="s1">&#39;Prosimy używać tylko liter (a-z) lub liczb (0-9) w tym polu. Spacje oraz inne znaki są niedozwolone.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateSuchAs</span><span class="o">:</span> <span class="s1">&#39;Prosimy podać prawidłową datę w formacie: {date}&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateInFormatMDY</span><span class="o">:</span> <span class="s1">&#39;Prosimy podać poprawną date w formacie DD.MM.RRRR (i.e. &quot;12.01.2009&quot;)&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">email</span><span class="o">:</span> <span class="s1">&#39;Prosimy podać prawidłowy adres e-mail, np. &quot;jan@domena.pl&quot;.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">url</span><span class="o">:</span> <span class="s1">&#39;Prosimy podać prawidłowy adres URL, np. http://www.google.pl.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currencyDollar</span><span class="o">:</span> <span class="s1">&#39;Prosimy podać prawidłową sumę w PLN. Dla przykładu: 100.00 PLN.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">oneRequired</span><span class="o">:</span> <span class="s1">&#39;Prosimy wypełnić chociaż jedno z pól.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">errorPrefix</span><span class="o">:</span> <span class="s1">&#39;Błąd: &#39;</span><span class="p">,</span>&#x000A;	<span class="nx">warningPrefix</span><span class="o">:</span> <span class="s1">&#39;Uwaga: &#39;</span><span class="p">,</span></code>

      <code><span class="nx">noSpace</span><span class="o">:</span> <span class="s1">&#39;W tym polu nie mogą znajdować się spacje.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">reqChkByNode</span><span class="o">:</span> <span class="s1">&#39;Brak zaznaczonych elementów.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">requiredChk</span><span class="o">:</span> <span class="s1">&#39;To pole jest wymagane.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">reqChkByName</span><span class="o">:</span> <span class="s1">&#39;Prosimy wybrać z {label}.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">match</span><span class="o">:</span> <span class="s1">&#39;To pole musi być takie samo jak {matchName}&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">startDate</span><span class="o">:</span> <span class="s1">&#39;data początkowa&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">endDate</span><span class="o">:</span> <span class="s1">&#39;data końcowa&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currendDate</span><span class="o">:</span> <span class="s1">&#39;aktualna data&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">afterDate</span><span class="o">:</span> <span class="s1">&#39;Podana data poinna być taka sama lub po {label}.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">beforeDate</span><span class="o">:</span> <span class="s1">&#39;Podana data poinna być taka sama lub przed {label}.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">startMonth</span><span class="o">:</span> <span class="s1">&#39;Prosimy wybrać początkowy miesiąc.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">sameMonth</span><span class="o">:</span> <span class="s1">&#39;Te dwie daty muszą być w zakresie tego samego miesiąca - wymagana jest zmiana któregoś z pól.&#39;</span>&#x000A;&#x000A;<span class="p">});</span></code>
