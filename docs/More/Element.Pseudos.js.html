      <code><span class="p">(</span><span class="kd">function</span><span class="p">(){</span>&#x000A;&#x000A;	<span class="kd">var</span> <span class="nx">keysStoreKey</span> <span class="o">=</span> <span class="s1">&#39;$moo:keys-pressed&#39;</span><span class="p">,</span>&#x000A;		<span class="nx">keysKeyupStoreKey</span> <span class="o">=</span> <span class="s1">&#39;$moo:keys-keyup&#39;</span><span class="p">;</span>&#x000A;&#x000A;	<span class="kd">var</span> <span class="nx">pseudos</span> <span class="o">=</span> <span class="p">{</span>&#x000A;		&#x000A;		<span class="nx">once</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">split</span><span class="p">,</span> <span class="nx">fn</span><span class="p">,</span> <span class="nx">args</span><span class="p">){</span>&#x000A;			<span class="nx">fn</span><span class="p">.</span><span class="nx">apply</span><span class="p">(</span><span class="k">this</span><span class="p">,</span> <span class="nx">args</span><span class="p">);</span>&#x000A;			<span class="k">this</span><span class="p">.</span><span class="nx">removeEvent</span><span class="p">(</span><span class="nx">split</span><span class="p">.</span><span class="nx">original</span><span class="p">,</span> <span class="nx">fn</span><span class="p">);</span>&#x000A;		<span class="p">},</span>&#x000A;		&#x000A;		&#x000A;		<span class="nx">keys</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">split</span><span class="p">,</span> <span class="nx">fn</span><span class="p">,</span> <span class="nx">args</span><span class="p">){</span>&#x000A;			<span class="k">if</span> <span class="p">(</span><span class="nx">split</span><span class="p">.</span><span class="nx">event</span> <span class="o">!=</span> <span class="s1">&#39;keydown&#39;</span><span class="p">)</span> <span class="k">return</span><span class="p">;</span>&#x000A;			&#x000A;			<span class="kd"> ass="p">(</span><span class="o">!</span><span class="k">this</span><span class="p">.</span><span class="nx">retrieve</span><span class="p">(</span><span class="nx">keysKeyupStoreKey</span><span class="p">)){</span>&#x000A;				<span class="kd">var</span> <span class="nx">keyup</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(){</span>&#x000A;					<span class="k">this</span><span class="p">.</span><span class="nx">store</span><span class="p">(</span><span class="nx">keysStoreKey</span><span class="p">,</span> <span class="p">[]);</span>&#x000A;				<span class="p">};</span>&#x000A;				<span class="k">this</span><span class="p">.</span><span class="nx">store</span><span class="p">(</span><span class="nx">keysKeyupStoreKey</span><span class="p">,</span> <span class="nx">keyup</span><span class="p">).</span><span class="nx">addEvent</span><span class="p">(</span><span class="s1">&#39;keyup&#39;</span><span class="p">,</span> <span class="nx">keyup</span><span class="p">);</span>&#x000A;			<span class="p">}</span>&#x000A;			&#x000A;		<span class="p">}</span>&#x000A;		&#x000A;	<span class="p">};</span>&#x000A;	&#x000A;	<span class="nx">Event</span><span class="p">.</span><span class="nx">definePseudo</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(</span><span class="nx">key</span><span class="p">,</span> <span class="nx">fn</span><span class="p">){</span>&#x000A;		<span class="nx">pseudos</span><span class="p">[</span><span class="nx">key</span><span class="p">]</span> <span class="o">=</span> <span class="nx">fn</span><span class="p">;</span>&#x000A;	<span class="p">};</span>&#x000A;	&#x000A;	<span class="nx">Element</span><span class="p">.</span><span class="nx">implement</span><span class="p">(</span><span class="nx">Events</span><span class="p">.</span><span class="nx">Pseudos</span><span class="p">(</span><span class="nx">pseudos</span><span class="p">,</span> <span class="nx">Element</span><span class="
