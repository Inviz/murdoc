      <code><span class="nx">Locale</span><span class="p">.</span><span class="nx">define</span><span class="p">(</span><span class="s1">&#39;fa&#39;</span><span class="p">,</span> <span class="s1">&#39;FormValidator&#39;</span><span class="p">,</span> <span class="p">{</span>&#x000A;&#x000A;	<span class="nx">required</span><span class="o">:</span> <span class="s1">&#39;این فیلد الزامی است.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">minLength</span><span class="o">:</span> <span class="s1">&#39;شما باید حداقل {minLength} حرف وارد کنید ({length} حرف وارد کرده اید).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">maxLength</span><span class="o">:</span> <span class="s1">&#39;لطفا حداکثر {maxLength} حرف وارد کنید (شما {length} حرف وارد کرده اید).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">integer</span><span class="o">:</span> <span class="s1">&#39;لطفا از عدد صحیح استفاده کنید. اعداد اعشاری (مانند 1.25) مجاز نیستند.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">numeric</span><span class="o">:</span> <span class="s1">&#39;لطفا فقط داده عددی وارد کنید (مانند &quot;1&quot; یا &quot;1.1&quot; یا &quot;1-&quot; یا &quot;1.1-&quot;).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">digits</span><span class="o">:</span> <span class="s1">&#39;لطفا فقط از اعداد و علامتها در این فیلد استفاده کنید (برای مثال شماره تلفن با خط تیره و نقطه قابل قبول است).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alpha</span><span class="o">:</span> <span class="s1">&#39;لطفا فقط از حروف الفباء برای این بخش استفاده کنید. کاراکترهای دیگر و فاصله مجاز نیستند.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alphanum</span><span class="o">:</span> <span class="s1">&#39;لطفا فقط از حروف الفباء و اعداد در این بخش استفاده کنید. کاراکترهای دیگر و فاصله مجاز نیستند.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateSuchAs</span><span class="o">:</span> <span class="s1">&#39;لطفا یک تاریخ معتبر مانند {date} وارد کنید.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateInFormatMDY</span><span class="o">:</span> <span class="s1">&#39;لطفا یک تاریخ معتبر به شکل MM/DD/YYYY وارد کنید (مانند &quot;12/31/1999&quot;).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">email</span><span class="o">:</span> <span class="s1">&#39;لطفا یک آدرس ایمیل معتبر وارد کنید. برای مثال &quot;fred@domain.com&quot;.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">url</span><span class="o">:</span> <span class="s1">&#39;لطفا یک URL معتبر مانند http://www.google.com وارد کنید.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currencyDollar</span><span class="o">:</span> <span class="s1">&#39;لطفا یک محدوده معتبر برای این بخش وارد کنید مانند 100.00$ .&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">oneRequired</span><span class="o">:</span> <span class="s1">&#39;لطفا حداقل یکی از فیلدها را پر کنید.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">errorPrefix</span><span class="o">:</span> <span class="s1">&#39;خطا: &#39;</span><span class="p">,</span>&#x000A;	<span class="nx">warningPrefix</span><span class="o">:</span> <span class="s1">&#39;هشدار: &#39;</span><span class="p">,</span></code>

      <code><span class="nx">noSpace</span><span class="o">:</span> <span class="s1">&#39;استفاده از فاصله در این بخش مجاز نیست.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">reqChkByNode</span><span class="o">:</span> <span class="s1">&#39;موردی انتخاب نشده است.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">requiredChk</span><span class="o">:</span> <span class="s1">&#39;این فیلد الزامی است.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">reqChkByName</span><span class="o">:</span> <span class="s1">&#39;لطفا یک {label} را انتخاب کنید.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">match</span><span class="o">:</span> <span class="s1">&#39;این فیلد باید با فیلد {matchName} مطابقت داشته باشد.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">startDate</span><span class="o">:</span> <span class="s1">&#39;تاریخ شروع&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">endDate</span><span class="o">:</span> <span class="s1">&#39;تاریخ پایان&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currendDate</span><span class="o">:</span> <span class="s1">&#39;تاریخ کنونی&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">afterDate</span><span class="o">:</span> <span class="s1">&#39;تاریخ میبایست برابر یا بعد از {label} باشد&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">beforeDate</span><span class="o">:</span> <span class="s1">&#39;تاریخ میبایست برابر یا قبل از {label} باشد&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">startMonth</span><span class="o">:</span> <span class="s1">&#39;لطفا ماه شروع را انتخاب کنید&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">sameMonth</span><span class="o">:</span> <span class="s1">&#39;این دو تاریخ باید در یک ماه باشند - شما باید یکی یا هر دو را تغییر دهید.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">creditcard</span><span class="o">:</span> <span class="s1">&#39;شماره کارت اعتباری که وارد کرده اید معتبر نیست. لطفا شماره را بررسی کنید و مجددا تلاش کنید. {length} رقم وارد شده است.&#39;</span>&#x000A;&#x000A;<span class="p">});</span></code>
