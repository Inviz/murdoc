      <code><span class="nx">Locale</span><span class="p">.</span><span class="nx">define</span><span class="p">(</span><span class="s1">&#39;es-ES&#39;</span><span class="p">,</span> <span class="s1">&#39;FormValidator&#39;</span><span class="p">,</span> <span class="p">{</span>&#x000A;&#x000A;	<span class="nx">required</span><span class="o">:</span> <span class="s1">&#39;Este campo es obligatorio.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">minLength</span><span class="o">:</span> <span class="s1">&#39;Por favor introduce al menos {minLength} caracteres (has introducido {length} caracteres).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">maxLength</span><span class="o">:</span> <span class="s1">&#39;Por favor introduce no m&amp;aacute;s de {maxLength} caracteres (has introducido {length} caracteres).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">integer</span><span class="o">:</span> <span class="s1">&#39;Por favor introduce un n&amp;uacute;mero entero en este campo. N&amp;uacute;meros con decimales (p.e. 1,25) no se permiten.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">numeric</span><span class="o">:</span> <span class="s1">&#39;Por favor introduce solo valores num&amp;eacute;ricos en este campo (p.e. &quot;1&quot; o &quot;1,1&quot; o &quot;-1&quot; o &quot;-1,1&quot;).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">digits</span><span class="o">:</span> <span class="s1">&#39;Por favor usa solo n&amp;uacute;meros y puntuaci&amp;oacute;n en este campo (por ejemplo, un n&amp;uacute;mero de tel&amp;eacute;fono con guiones y puntos no esta permitido).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alpha</span><span class="o">:</span> <span class="s1">&#39;Por favor usa letras solo (a-z) en este campo. No se admiten espacios ni otros caracteres.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alphanum</span><span class="o">:</span> <span class="s1">&#39;Por favor, usa solo letras (a-z) o n&amp;uacute;meros (0-9) en este campo. No se admiten espacios ni otros caracteres.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateSuchAs</span><span class="o">:</span> <span class="s1">&#39;Por favor introduce una fecha v&amp;aacute;lida como {date}&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateInFormatMDY</span><span class="o">:</span> <span class="s1">&#39;Por favor introduce una fecha v&amp;aacute;lida como DD/MM/YYYY (p.e. &quot;31/12/1999&quot;)&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">email</span><span class="o">:</span> <span class="s1">&#39;Por favor, introduce una direcci&amp;oacute;n de email v&amp;aacute;lida. Por ejemplo,  &quot;fred@domain.com&quot;.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">url</span><span class="o">:</span> <span class="s1">&#39;Por favor introduce una URL v&amp;aacute;lida como http://www.google.com.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currencyDollar</span><span class="o">:</span> <span class="s1">&#39;Por favor introduce una cantidad v&amp;aacute;lida de €. Por ejemplo €100,00 .&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">oneRequired</span><span class="o">:</span> <span class="s1">&#39;Por favor introduce algo para por lo menos una de estas entradas.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">errorPrefix</span><span class="o">:</span> <span class="s1">&#39;Error: &#39;</span><span class="p">,</span>&#x000A;	<span class="nx">warningPrefix</span><span class="o">:</span> <span class="s1">&#39;Aviso: &#39;</span><span class="p">,</span></code>
