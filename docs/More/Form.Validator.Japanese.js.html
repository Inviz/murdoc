      <code><span class="nx">Locale</span><span class="p">.</span><span class="nx">define</span><span class="p">(</span><span class="s2">&quot;ja-JP&quot;</span><span class="p">,</span> <span class="s2">&quot;FormValidator&quot;</span><span class="p">,</span> <span class="p">{</span>&#x000A;&#x000A;	<span class="nx">required</span><span class="o">:</span> <span class="s1">&#39;入力は必須です。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">minLength</span><span class="o">:</span> <span class="s1">&#39;入力文字数は{minLength}以上にしてください。({length}文字)&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">maxLength</span><span class="o">:</span> <span class="s1">&#39;入力文字数は{maxLength}以下にしてください。({length}文字)&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">integer</span><span class="o">:</span> <span class="s1">&#39;整数を入力してください。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">numeric</span><span class="o">:</span> <span class="s1">&#39;入力できるのは数値だけです。(例: &quot;1&quot;, &quot;1.1&quot;, &quot;-1&quot;, &quot;-1.1&quot;....)&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">digits</span><span class="o">:</span> <span class="s1">&#39;入力できるのは数値と句読記号です。 (例: -や+を含む電話番号など).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alpha</span><span class="o">:</span> <span class="s1">&#39;入力できるのは半角英字だけです。それ以外の文字は入力できません。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alphanum</span><span class="o">:</span> <span class="s1">&#39;入力できるのは半角英数字だけです。それ以外の文字は入力できません。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateSuchAs</span><span class="o">:</span> <span class="s1">&#39;有効な日付を入力してください。{date}&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateInFormatMDY</span><span class="o">:</span> <span class="s1">&#39;日付の書式に誤りがあります。YYYY/MM/DD (i.e. &quot;1999/12/31&quot;)&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">email</span><span class="o">:</span> <span class="s1">&#39;メールアドレスに誤りがあります。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">url</span><span class="o">:</span> <span class="s1">&#39;URLアドレスに誤りがあります。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currencyDollar</span><span class="o">:</span> <span class="s1">&#39;金額に誤りがあります。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">oneRequired</span><span class="o">:</span> <span class="s1">&#39;ひとつ以上入力してください。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">errorPrefix</span><span class="o">:</span> <span class="s1">&#39;エラー: &#39;</span><span class="p">,</span>&#x000A;	<span class="nx">warningPrefix</span><span class="o">:</span> <span class="s1">&#39;警告: &#39;</span><span class="p">,</span></code>
