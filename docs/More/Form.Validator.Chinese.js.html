      <code><span class="nx">Locale</span><span class="p">.</span><span class="nx">define</span><span class="p">(</span><span class="s1">&#39;zh-CHS&#39;</span><span class="p">,</span> <span class="s1">&#39;FormValidator&#39;</span><span class="p">,</span> <span class="p">{</span>&#x000A;&#x000A;	<span class="nx">required</span><span class="o">:</span> <span class="s1">&#39;此项必填。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">minLength</span><span class="o">:</span> <span class="s1">&#39;请至少输入 {minLength} 个字符 (已输入 {length} 个)。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">maxLength</span><span class="o">:</span> <span class="s1">&#39;最多只能输入 {maxLength} 个字符 (已输入 {length} 个)。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">integer</span><span class="o">:</span> <span class="s1">&#39;请输入一个整数，不能包含小数点。例如：&quot;1&quot;, &quot;200&quot;。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">numeric</span><span class="o">:</span> <span class="s1">&#39;请输入一个数字，例如：&quot;1&quot;, &quot;1.1&quot;, &quot;-1&quot;, &quot;-1.1&quot;。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">digits</span><span class="o">:</span> <span class="s1">&#39;请输入由数字和标点符号组成的内容。例如电话号码。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alpha</span><span class="o">:</span> <span class="s1">&#39;请输入 A-Z 的 26 个字母，不能包含空格或任何其他字符。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alphanum</span><span class="o">:</span> <span class="s1">&#39;请输入 A-Z 的 26 个字母或 0-9 的 10 个数字，不能包含空格或任何其他字符。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateSuchAs</span><span class="o">:</span> <span class="s1">&#39;请输入合法的日期格式，如：{date}。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateInFormatMDY</span><span class="o">:</span> <span class="s1">&#39;请输入合法的日期格式，例如：YYYY-MM-DD (&quot;2010-12-31&quot;)。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">email</span><span class="o">:</span> <span class="s1">&#39;请输入合法的电子信箱地址，例如：&quot;fred@domain.com&quot;。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">url</span><span class="o">:</span> <span class="s1">&#39;请输入合法的 Url 地址，例如：http://www.google.com。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currencyDollar</span><span class="o">:</span> <span class="s1">&#39;请输入合法的货币符号，例如：￥100.0&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">oneRequired</span><span class="o">:</span> <span class="s1">&#39;请至少选择一项。&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">errorPrefix</span><span class="o">:</span> <span class="s1">&#39;错误：&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">warningPrefix</span><span class="o">:</span> <span class="s1">&#39;警告：&#39;</span><span class="p">,</span></code>

電子信箱地址，例如：&quot;fred@domain.com&quot;。 &#39;</span><span class="p">,</span>&#x000A;	<span class="nx">url</span><span class="o">:</span> <span class="s1">&#39;請輸入合法的Url 地址，例如：http://www.google.com。 &#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currencyDollar</span><span class="o">:</span> <span class="s1">&#39;請輸入合法的貨幣符號，例如：￥100.0&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">oneRequired</span><span class="o">:</span> <span class="s1">&#39;請至少選擇一項。 &#39;</span><span class="p">,</span>&#x000A;	<span class="nx">errorPrefix</span><span class="o">:</span> <span class="s1">&#39;錯誤：&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">warningPrefix</span><span class="o">:</span> <span class="s1">&#39;警告：&#39;</span><span class="p">,</span></code>
