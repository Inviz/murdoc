ass="s1">&#39;Valós dátum megadása szükséges (pl. {date}).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateInFormatMDY</span><span class="o">:</span> <span class="s1">&#39;Valós dátum megadása szükséges ÉÉÉÉ.HH.NN. formában. (pl. &quot;1999.12.31.&quot;)&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">email</span><span class="o">:</span> <span class="s1">&#39;Valós e-mail cím megadása szükséges (pl. &quot;fred@domain.hu&quot;).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">url</span><span class="o">:</span> <span class="s1">&#39;Valós URL megadása szükséges (pl. http://www.google.com).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currencyDollar</span><span class="o">:</span> <span class="s1">&#39;Valós pénzösszeg megadása szükséges (pl. 100.00 Ft.).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">oneRequired</span><span class="o">:</span> <span class="s1">&#39;Az alábbi mezők legalább egyikének kitöltése kötelező.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">errorPrefix</span><span class="o">:</span> <span class="s1">&#39;Hiba: &#39;</span><span class="p">,</span>&#x000A;	<span class="nx">warningPrefix</span><span class="o">:</span> <span class="s1">&#39;Figyelem: &#39;</span><span class="p">,</span></code>
