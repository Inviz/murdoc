      <code><span class="nx">Locale</span><span class="p">.</span><span class="nx">define</span><span class="p">(</span><span class="s1">&#39;it-IT&#39;</span><span class="p">,</span> <span class="s1">&#39;FormValidator&#39;</span><span class="p">,</span> <span class="p">{</span>&#x000A;&#x000A;	<span class="nx">required</span><span class="o">:</span> <span class="s1">&#39;Il campo &amp;egrave; obbligatorio.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">minLength</span><span class="o">:</span> <span class="s1">&#39;Inserire almeno {minLength} caratteri (ne sono stati inseriti {length}).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">maxLength</span><span class="o">:</span> <span class="s1">&#39;Inserire al massimo {maxLength} caratteri (ne sono stati inseriti {length}).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">integer</span><span class="o">:</span> <span class="s1">&#39;Inserire un numero intero. Non sono consentiti decimali (es.: 1.25).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">numeric</span><span class="o">:</span> <span class="s1">&#39;Inserire solo valori numerici (es.: &quot;1&quot; oppure &quot;1.1&quot; oppure &quot;-1&quot; oppure &quot;-1.1&quot;).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">digits</span><span class="o">:</span> <span class="s1">&#39;Inserire solo numeri e caratteri di punteggiatura. Per esempio &amp;egrave; consentito un numero telefonico con trattini o punti.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alpha</span><span class="o">:</span> <span class="s1">&#39;Inserire solo lettere (a-z). Non sono consentiti spazi o altri caratteri.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alphanum</span><span class="o">:</span> <span class="s1">&#39;Inserire solo lettere (a-z) o numeri (0-9). Non sono consentiti spazi o altri caratteri.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateSuchAs</span><span class="o">:</span> <span class="s1">&#39;Inserire una data valida del tipo {date}&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateInFormatMDY</span><span class="o">:</span> <span class="s1">&#39;Inserire una data valida nel formato MM/GG/AAAA (es.: &quot;12/31/1999&quot;)&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">email</span><span class="o">:</span> <span class="s1">&#39;Inserire un indirizzo email valido. Per esempio &quot;nome@dominio.com&quot;.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">url</span><span class="o">:</span> <span class="s1">&#39;Inserire un indirizzo valido. Per esempio &quot;http://www.dominio.com&quot;.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currencyDollar</span><span class="o">:</span> <span class="s1">&#39;Inserire un importo valido. Per esempio &quot;$100.00&quot;.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">oneRequired</span><span class="o">:</span> <span class="s1">&#39;Completare almeno uno dei campi richiesti.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">errorPrefix</span><span class="o">:</span> <span class="s1">&#39;Errore: &#39;</span><span class="p">,</span>&#x000A;	<span class="nx">warningPrefix</span><span class="o">:</span> <span class="s1">&#39;Attenzione: &#39;</span><span class="p">,</span></code>
