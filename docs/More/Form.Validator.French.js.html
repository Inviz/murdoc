      <code><span class="nx">Locale</span><span class="p">.</span><span class="nx">define</span><span class="p">(</span><span class="s1">&#39;fr-FR&#39;</span><span class="p">,</span> <span class="s1">&#39;FormValidator&#39;</span><span class="p">,</span> <span class="p">{</span>&#x000A;&#x000A;	<span class="nx">required</span><span class="o">:</span> <span class="s1">&#39;Ce champ est obligatoire.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">minLength</span><span class="o">:</span> <span class="s1">&#39;Veuillez saisir un minimum de {minLength} caract&amp;egrave;re(s) (vous avez saisi {length} caract&amp;egrave;re(s)).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">maxLength</span><span class="o">:</span> <span class="s1">&#39;Veuillez saisir un maximum de {maxLength} caract&amp;egrave;re(s) (vous avez saisi {length} caract&amp;egrave;re(s)).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">integer</span><span class="o">:</span> <span class="s1">&#39;Veuillez saisir un nombre entier dans ce champ. Les nombres d&amp;eacute;cimaux (ex : &quot;1,25&quot;) ne sont pas autoris&amp;eacute;s.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">numeric</span><span class="o">:</span> <span class="s1">&#39;Veuillez saisir uniquement des chiffres dans ce champ (ex : &quot;1&quot; ou &quot;1,1&quot; ou &quot;-1&quot; ou &quot;-1,1&quot;).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">digits</span><span class="o">:</span> <span class="s2">&quot;Veuillez saisir uniquement des chiffres et des signes de ponctuation dans ce champ (ex : un num&amp;eacute;ro de t&amp;eacute;l&amp;eacute;phone avec des traits d&#39;union est autoris&amp;eacute;).&quot;</span><span class="p">,</span>&#x000A;	<span class="nx">alpha</span><span class="o">:</span> <span class="s1">&#39;Veuillez saisir uniquement des lettres (a-z) dans ce champ. Les espaces ou autres caract&amp;egrave;res ne sont pas autoris&amp;eacute;s.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alphanum</span><span class="o">:</span> <span class="s1">&#39;Veuillez saisir uniquement des lettres (a-z) ou des chiffres (0-9) dans ce champ. Les espaces ou autres caract&amp;egrave;res ne sont pas autoris&amp;eacute;s.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateSuchAs</span><span class="o">:</span> <span class="s1">&#39;Veuillez saisir une date correcte comme {date}&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateInFormatMDY</span><span class="o">:</span> <span class="s1">&#39;Veuillez saisir une date correcte, au format JJ/MM/AAAA (ex : &quot;31/11/1999&quot;).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">email</span><span class="o">:</span> <span class="s1">&#39;Veuillez saisir une adresse de courrier &amp;eacute;lectronique. Par example &quot;fred@domaine.com&quot;.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">url</span><span class="o">:</span> <span class="s1">&#39;Veuillez saisir une URL, comme http://www.google.com.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currencyDollar</span><span class="o">:</span> <span class="s1">&#39;Veuillez saisir une quantit&amp;eacute; correcte. Par example 100,00&amp;euro;.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">oneRequired</span><span class="o">:</span> <span class="s1">&#39;Veuillez s&amp;eacute;lectionner au moins une de ces options.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">errorPrefix</span><span class="o">:</span> <span class="s1">&#39;Erreur : &#39;</span><span class="p">,</span>&#x000A;	<span class="nx">warningPrefix</span><span class="o">:</span> <span class="s1">&#39;Attention : &#39;</span><span class="p">,</span></code>
