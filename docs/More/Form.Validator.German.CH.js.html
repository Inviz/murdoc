      <code><span class="nx">Locale</span><span class="p">.</span><span class="nx">define</span><span class="p">(</span><span class="s1">&#39;de-CH&#39;</span><span class="p">,</span> <span class="s1">&#39;FormValidator&#39;</span><span class="p">,</span> <span class="p">{</span>&#x000A;&#x000A;	<span class="nx">required</span><span class="o">:</span> <span class="s1">&#39;Dieses Feld ist obligatorisch.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">minLength</span><span class="o">:</span> <span class="s1">&#39;Geben Sie bitte mindestens {minLength} Zeichen ein (Sie haben {length} Zeichen eingegeben).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">maxLength</span><span class="o">:</span> <span class="s1">&#39;Bitte geben Sie nicht mehr als {maxLength} Zeichen ein (Sie haben {length} Zeichen eingegeben).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">integer</span><span class="o">:</span> <span class="s1">&#39;Geben Sie bitte eine ganze Zahl ein. Dezimalzahlen (z.B. 1.25) sind nicht erlaubt.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">numeric</span><span class="o">:</span> <span class="s1">&#39;Geben Sie bitte nur Zahlenwerte in dieses Eingabefeld ein (z.B. &amp;quot;1&amp;quot;, &amp;quot;1.1&amp;quot;, &amp;quot;-1&amp;quot; oder &amp;quot;-1.1&amp;quot;).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">digits</span><span class="o">:</span> <span class="s1">&#39;Benutzen Sie bitte nur Zahlen und Satzzeichen in diesem Eingabefeld (erlaubt ist z.B. eine Telefonnummer mit Bindestrichen und Punkten).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alpha</span><span class="o">:</span> <span class="s1">&#39;Benutzen Sie bitte nur Buchstaben (a-z) in diesem Feld. Leerzeichen und andere Zeichen sind nicht erlaubt.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alphanum</span><span class="o">:</span> <span class="s1">&#39;Benutzen Sie bitte nur Buchstaben (a-z) und Zahlen (0-9) in diesem Eingabefeld. Leerzeichen und andere Zeichen sind nicht erlaubt.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateSuchAs</span><span class="o">:</span> <span class="s1">&#39;Geben Sie bitte ein g&amp;uuml;ltiges Datum ein. Wie zum Beispiel {date}&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateInFormatMDY</span><span class="o">:</span> <span class="s1">&#39;Geben Sie bitte ein g&amp;uuml;ltiges Datum ein. Wie zum Beispiel TT.MM.JJJJ (z.B. &amp;quot;31.12.1999&amp;quot;)&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">email</span><span class="o">:</span> <span class="s1">&#39;Geben Sie bitte eine g&amp;uuml;ltige E-Mail Adresse ein. Wie zum Beispiel &amp;quot;maria@bernasconi.ch&amp;quot;.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">url</span><span class="o">:</span> <span class="s1">&#39;Geben Sie bitte eine g&amp;uuml;ltige URL ein. Wie zum Beispiel http://www.google.ch.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currencyDollar</span><span class="o">:</span> <span class="s1">&#39;Geben Sie bitte einen g&amp;uuml;ltigen Betrag in Schweizer Franken ein. Wie zum Beispiel 100.00 CHF .&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">oneRequired</span><span class="o">:</span> <span class="s1">&#39;Machen Sie f&amp;uuml;r mindestens eines der Eingabefelder einen Eintrag.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">errorPrefix</span><span class="o">:</span> <span class="s1">&#39;Fehler: &#39;</span><span class="p">,</span>&#x000A;	<span class="nx">warningPrefix</span><span class="o">:</span> <span class="s1">&#39;Warnung: &#39;</span><span class="p">,</span></code>

      <code><span class="nx">noSpace</span><span class="o">:</span> <span class="s1">&#39;In diesem Eingabefeld darf kein Leerzeichen sein.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">reqChkByNode</span><span class="o">:</span> <span class="s1">&#39;Es wurden keine Elemente gew&amp;auml;hlt.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">requiredChk</span><span class="o">:</span> <span class="s1">&#39;Dieses Feld ist obligatorisch.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">reqChkByName</span><span class="o">:</span> <span class="s1">&#39;Bitte w&amp;auml;hlen Sie ein {label}.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">match</span><span class="o">:</span> <span class="s1">&#39;Dieses Eingabefeld muss mit dem Feld {matchName} &amp;uuml;bereinstimmen.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">startDate</span><span class="o">:</span> <span class="s1">&#39;Das Anfangsdatum&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">endDate</span><span class="o">:</span> <span class="s1">&#39;Das Enddatum&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currendDate</span><span class="o">:</span> <span class="s1">&#39;Das aktuelle Datum&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">afterDate</span><span class="o">:</span> <span class="s1">&#39;Das Datum sollte zur gleichen Zeit oder sp&amp;auml;ter sein {label}.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">beforeDate</span><span class="o">:</span> <span class="s1">&#39;Das Datum sollte zur gleichen Zeit oder fr&amp;uuml;her sein {label}.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">startMonth</span><span class="o">:</span> <span class="s1">&#39;W&amp;auml;hlen Sie bitte einen Anfangsmonat&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">sameMonth</span><span class="o">:</span> <span class="s1">&#39;Diese zwei Datumsangaben m&amp;uuml;ssen im selben Monat sein - Sie m&amp;uuml;ssen eine von beiden ver&amp;auml;ndern.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">creditcard</span><span class="o">:</span> <span class="s1">&#39;Die eingegebene Kreditkartennummer ist ung&amp;uuml;ltig. Bitte &amp;uuml;berpr&amp;uuml;fen Sie diese und versuchen Sie es erneut. {length} Zahlen eingegeben.&#39;</span>&#x000A;&#x000A;<span class="p">});</span></code>
