      <code><span class="nx">newOrder</span><span class="p">.</span><span class="nx">each</span><span class="p">(</span><span class="kd">function</span><span class="p">(</span><span class="nx">index</span><span class="p">){</span>&#x000A;			<span class="nx">rearranged</span><span class="p">.</span><span class="nx">push</span><span class="p">(</span><span class="k">this</span><span class="p">.</span><span class="nx">elements</span><span class="p">[</span><span class="nx">index</span><span class="p">].</span><span class="nx">inject</span><span class="p">(</span><span class="nx">parent</span><span class="p">).</span><span class="nx">setStyles</span><span class="p">({</span>&#x000A;				<span class="nx">top</span><span class="o">:</span> <span class="mi">0</span><span class="p">,</span>&#x000A;				<span class="nx">left</span><span class="o">:</span> <span class="mi">0</span>&#x000A;			<span class="p">}));</span>&#x000A;		<span class="p">},</span> <span class="k">this</span><span class="p">);</span>&#x000A;		<span class="k">this</span><span class="p">.</span><span class="nx">elements</span><span class="p">.</span><span class="nx">setStyle</span><span class="p">(</span><span class="s1">&#39;opacity&#39;</span><span class="p">,</span> <span class="mi">1</span><span class="p">);</span>&#x000A;		<span class="k">this</span><span class="p">.</span><span class="nx">elements</span> <span class="o">=</span> <span class="nx">$$</span><span class="p">(</span><span class="nx">rearranged</span><span class="p">);</span>&#x000A;		<span class="k">this</span><span class="p">.</span><span class="nx">setDefaultOrder</span><span class="p">();</span>&#x000A;		<span class="k">return</span> <span class="k">this</span><span class="p">;</span>&#x000A;	<span class="p">},</span>&#x000A;&#x000A;	<span class="nx">getDefaultOrder</span><span class="o">:</span> <span class="kd">function</span><span class="p">(){</span>&#x000A;		<span class="k">return</span> <span class="k">this</span><span class="p">.</span><span class="nx">elements</span><span class="p">.</span><span class="nx">map</span><span class="p">(</span><span class="kd">function</span><span class="p">(</span><span class="nx">el</span><span class="p">,</span> <span class="nx">index</span><span class="p">){</span>&#x000A;			<span class="k">return</span> <span class="nx">index</span><span class="p">;</span>&#x000A;		<span class="p">});</span>&#x000A;	<span class="p">},</span>&#x000A;&#x000A;	<span class="nx">forward</span><span class="o">:</span> <span class="kd">function</span><span class="p">(){</span>&#x000A;		<span class="k">return</span> <span class="k">this</span><span class="p">.</span><span class="nx">sort</span><span class="p">(</span><span class="k">this</span><span class="p">.</span><span class="nx">getDefaultOrder</span><span class="p">());</span>&#x000A;	<span class="p">},</span>&#x000A;&#x000A;	<span class="nx">backward</span><span class="o">:</span> <span class="kd">function</span><span class="p">(){</span>&#x000A;		<span class="k">return</span> <span class="k">this</span><span class="p">.</span><span class="nx">sort</span><span class="p">(</span><span class="k">this</span><span class="p">.</span><span class="nx">getDefaultOrder</span><span class="p">().</span><span class="nx">reverse</span><span class="p">());</span>&#x000A;	<span class="p">},</span>&#x000A;&#x000A;	<span class="nx">reverse</span><span class="o">:</span> <span class="kd">function</span><span class="p">(){</span>&#x000A;		<span class="k">return</span> <span class="k">this</span><span class="p">.</span><span class="nx">sort</span><span class="p">(</span><span class="k">this</span><span class="p">.</span><span class="nx">currentOrder</span><span class="p">.</span><span class="nx">reverse</span><span class="p">());</span>&#x000A;	<span class="p">},</span>&#x000A;&#x000A;	<span class="nx">sortByElements</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">elements</span><span cla
