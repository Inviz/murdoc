      <code><span class="nx">Locale</span><span class="p">.</span><span class="nx">define</span><span class="p">(</span><span class="s1">&#39;uk-UA&#39;</span><span class="p">,</span> <span class="s1">&#39;FormValidator&#39;</span><span class="p">,</span> <span class="p">{</span>&#x000A;&#x000A;	<span class="nx">required</span><span class="o">:</span> <span class="s1">&#39;Це поле повинне бути заповненим.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">minLength</span><span class="o">:</span> <span class="s1">&#39;Введіть хоча б {minLength} символів (Ви ввели {length}).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">maxLength</span><span class="o">:</span> <span class="s1">&#39;Кількість символів не може бути більше {maxLength} (Ви ввели {length}).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">integer</span><span class="o">:</span> <span class="s1">&#39;Введіть в це поле число. Дробові числа (наприклад 1.25) не дозволені.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">numeric</span><span class="o">:</span> <span class="s1">&#39;Введіть в це поле число (наприклад &quot;1&quot; або &quot;1.1&quot;, або &quot;-1&quot;, або &quot;-1.1&quot;).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">digits</span><span class="o">:</span> <span class="s1">&#39;В цьому полі ви можете використовувати лише цифри і знаки пунктіації (наприклад, телефонний номер з знаками дефізу або з крапками).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alpha</span><span class="o">:</span> <span class="s1">&#39;В цьому полі можна використовувати лише латинські літери (a-z). Пробіли і інші символи заборонені.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alphanum</span><span class="o">:</span> <span class="s1">&#39;В цьому полі можна використовувати лише латинські літери (a-z) і цифри (0-9). Пробіли і інші символи заборонені.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateSuchAs</span><span class="o">:</span> <span class="s1">&#39;Введіть коректну дату {date}.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateInFormatMDY</span><span class="o">:</span> <span class="s1">&#39;Введіть дату в форматі ММ/ДД/РРРР (наприклад &quot;12/31/2009&quot;).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">email</span><span class="o">:</span> <span class="s1">&#39;Введіть коректну адресу електронної пошти (наприклад &quot;name@domain.com&quot;).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">url</span><span class="o">:</span> <span class="s1">&#39;Введіть коректне інтернет-посилання (наприклад http://www.google.com).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currencyDollar</span><span class="o">:</span> <span class="s1">&#39;Введіть суму в доларах (наприклад &quot;$100.00&quot;).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">oneRequired</span><span class="o">:</span> <span class="s1">&#39;Заповніть одне з полів.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">errorPrefix</span><span class="o">:</span> <span class="s1">&#39;Помилка: &#39;</span><span class="p">,</span>&#x000A;	<span class="nx">warningPrefix</span><span class="o">:</span> <span class="s1">&#39;Увага: &#39;</span><span class="p">,</span>&#x000A;&#x000A;	<span class="nx">noSpace</span><span class="o">:</span> <span class="s1">&#39;Пробіли заборонені.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">reqChkByNode</span><span class="o">:</span> <span class="s1">&#39;Не відмічено жодного варіанту.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">requiredChk</span><span class="o">:</span> <span class="s1">&#39;Це поле повинне бути віміченим.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">reqChkByName</span><span class="o">:</span> <span class="s1">&#39;Будь ласка, відмітьте {label}.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">match</span><span class="o">:</span> <span class="s1">&#39;Це поле повинно відповідати {matchName}&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">startDate</span><span class="o">:</span> <span class="s1">&#39;початкова дата&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">endDate</span><span class="o">:</span> <span class="s1">&#39;кінцева дата&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currendDate</span><span class="o">:</span> <span class="s1">&#39;сьогоднішня дата&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">afterDate</span><span class="o">:</span> <span class="s1">&#39;Ця дата повинна бути такою ж, або пізнішою за {label}.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">beforeDate</span><span class="o">:</span> <span class="s1">&#39;Ця дата повинна бути такою ж, або ранішою за {label}.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">startMonth</span><span class="o">:</span> <span class="s1">&#39;Будь ласка, виберіть початковий місяць&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">sameMonth</span><span class="o">:</span> <span class="s1">&#39;Ці дати повинні відноситись одного і того ж місяця. Будь ласка, змініть одну з них.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">creditcard</span><span class="o">:</span> <span class="s1">&#39;Номер кредитної карти введений неправильно. Будь ласка, перевірте його. Введено {length} символів.&#39;</span>&#x000A;&#x000A;<span class="p">});</span></code>
