      <code><span class="nx">Locale</span><span class="p">.</span><span class="nx">define</span><span class="p">(</span><span class="s1">&#39;nl-NL&#39;</span><span class="p">,</span> <span class="s1">&#39;FormValidator&#39;</span><span class="p">,</span> <span class="p">{</span>&#x000A;&#x000A;	<span class="nx">required</span><span class="o">:</span> <span class="s1">&#39;Dit veld is verplicht.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">minLength</span><span class="o">:</span> <span class="s1">&#39;Vul minimaal {minLength} karakters in (je hebt {length} karakters ingevoerd).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">maxLength</span><span class="o">:</span> <span class="s1">&#39;Vul niet meer dan {maxLength} karakters in (je hebt {length} karakters ingevoerd).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">integer</span><span class="o">:</span> <span class="s1">&#39;Vul een getal in. Getallen met decimalen (bijvoorbeeld 1.25) zijn niet toegestaan.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">numeric</span><span class="o">:</span> <span class="s1">&#39;Vul alleen numerieke waarden in (bijvoorbeeld &quot;1&quot; of &quot;1.1&quot; of &quot;-1&quot; of &quot;-1.1&quot;).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">digits</span><span class="o">:</span> <span class="s1">&#39;Vul alleen nummers en leestekens in (bijvoorbeeld een telefoonnummer met streepjes is toegestaan).&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alpha</span><span class="o">:</span> <span class="s1">&#39;Vul alleen letters in (a-z). Spaties en andere karakters zijn niet toegestaan.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">alphanum</span><span class="o">:</span> <span class="s1">&#39;Vul alleen letters (a-z) of nummers (0-9) in. Spaties en andere karakters zijn niet toegestaan.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateSuchAs</span><span class="o">:</span> <span class="s1">&#39;Vul een geldige datum in, zoals {date}&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dateInFormatMDY</span><span class="o">:</span> <span class="s1">&#39;Vul een geldige datum, in het formaat MM/DD/YYYY (bijvoorbeeld &quot;12/31/1999&quot;)&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">email</span><span class="o">:</span> <span class="s1">&#39;Vul een geldig e-mailadres in. Bijvoorbeeld &quot;fred@domein.nl&quot;.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">url</span><span class="o">:</span> <span class="s1">&#39;Vul een geldige URL in, zoals http://www.google.nl.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">currencyDollar</span><span class="o">:</span> <span class="s1">&#39;Vul een geldig $ bedrag in. Bijvoorbeeld $100.00 .&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">oneRequired</span><span class="o">:</span> <span class="s1">&#39;Vul iets in bij in ieder geval een van deze velden.&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">warningPrefix</span><span class="o">:</span> <span class="s1">&#39;Waarschuwing: &#39;</span><span class="p">,</span>&#x000A;	<span class="nx">errorPrefix</span><span class="o">:</span> <span class="s1">&#39;Fout: &#39;</span><span class="p">,</span></code>
