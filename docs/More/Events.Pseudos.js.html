      <code><span class="nx">Events</span><span class="p">.</span><span class="nx">Pseudos</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(</span><span class="nx">pseudos</span><span class="p">,</span> <span class="nx">addEvent</span><span class="p">,</span> <span class="nx">removeEvent</span><span class="p">){</span>&#x000A;&#x000A;	<span class="kd">var</span> <span class="nx">storeKey</span> <span class="o">=</span> <span class="s1">&#39;monitorEvents:&#39;</span><span class="p">;</span>&#x000A;&#x000A;	<span class="kd">var</span> <span class="nx">getStorage</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(</span><span class="nx">object</span><span class="p">){</span>&#x000A;				&#x000A;		<span class="k">return</span> <span class="p">{</span>&#x000A;			<span class="nx">store</span><span class="o">:</span> <span class="nx">object</span><span class="p">.</span><span class="nx">store</span> <span class="o">?</span> <span class="kd">function</span><span class="p">(</span><span class="nx">key</span><span class="p">,</span> <span class="nx">value</span><span class="p">){</span>&#x000A;				<span class="nx">object</span><span class="p">.</span><span class="nx">store</span><span class="p">(</span><span class="nx">storeKey</span> <span class="o">+</span> <span class="nx">key</span><span class="p">,</span> <span class="nx">value</span><span class="p">);</span>&#x000A;			<span class="p">}</span> <span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">key</span><span class="p">,</span> <span class="nx">value</span><span class="p">){</span>&#x000A;				<span class="p">(</span><span class="nx">object</span><span class="p">.</span><span class="nx">$monitorEvents</span> <span class="o">||</span> <span class="p">(</span><span class="nx">object</span><span class="p">.</span><span class="nx">$monitorEvents</span> <span class="o">=</span> <span class="p">{}))[</span><span class="nx">key</span><span class="p">]</span> <span class="o">=</span> <span class="nx">value</span><span class="p">;</span>&#x000A;			<span class="p">},</span>&#x000A;			<span class="nx">retrieve</span><span class="o">:</span> <span class="nx">object</span><span class="p">.</span><span class="nx">retrieve</span> <span class="o">?</span> <span class="kd">function</span><span class="p">(</span><span class="nx">key</span><span class="p">,</span> <span class="nx">dflt</span><span class="p">){</span>&#x000A;				<span class="k">return</span> <span class="nx">object</span><span class="p">.</span><span class="nx">retrieve</span><span class="p">(</span><span class="nx">storeKey</span> <span class="o">+</span> <span class="nx">key</span><span class="p">,</span> <span class="nx">dflt</span><span class="p">);</span>&#x000A;			<span class="p">}</span> <span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">key</span><span class="p">,</span> <span class="nx">dflt</span><span class="p">){</span>&#x000A;				<span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="nx">object</span><span class="p">.</span><span class="nx">$monitorEvents</span><span class="p">)</span> <span class="k">return</span> <span class="nx">dflt</span><span class="p">;</span>&#x000A;				<span class="k">return</span> <span class="nx">object</span><span class="p">.</span><span class="nx">$monitorEvents</span><span class="p">[</span><span class="nx">key</span><span class="p">]</span> <span class="o">||</span> <span class="nx">dflt</span><span class="p">;</span>&#x000A;			<span class="p">}</span>&#x000A;		<span class="p">};</span>&#x000A;	<span class="p">};</span>&#x000A;&#x000A;	&#x000A;	<span class="kd">var</span> <span class="nx">splitType</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(</span><span class="nx">type</span><span class="p">){</span>&#x000A;		<span class="k">if</span> <span class="p">(</span><span class="nx">type</span><span class="p">.</span><span class="nx">indexOf</span><span class="p">(</span><span class="s1">&#39;:&#39;</span><span class="p">)</span> <span class="o">==</span> <span class="o">-</span><span class="mi">1</span><span class="p">)</span> <span class="k">return</span> <span class="kc">null</span><span class="p">;</span>&#x000A;		&#x000A;		<span class="kd">var</span> <span class="nx">parsed</span> <span class="o">=</span> <span class="nx">Slick</span><span class="p">.</span><span class="nx">parse</span><span class="p">(</span><span class="nx">type</span><span class="p">).</span><span class="nx">expressions</span><span class="p">[</span><span class="mi">0</span><span class="p">][</span><span class="mi">0</span><span class="p">],</span>&#x000A;			<span class="nx">parsedPseudos</span> <span class="o">=</span> <span class="nx">parsed</span><span class="p">.</span><span class="nx">pseudos</span><span class="p">;</span>&#x000A;		&#x000A;		<span class="k">return</span> <span class="p">(</span><span class="nx">pseudos</span> <span class="o">&amp;&amp;</span> <span class="nx">pseudos</span><span class="p">[</span><span class="nx">parsedPseudos</span><span class="p">[</span><span class="mi">0</span><span class="p">].</span><span class="nx">key</span><span class="p">])</span> <span class="o">?</span> <span class="p">{</span>&#x000A;			<span class="nx">event</span><span class="o">:</span> <span class="nx">parsed</span><span class="p">.</span><span class="nx">tag</span><span class="p">,</span>&#x000A;			<span class="nx">value</span><span class="o">:</span> <span class="nx">parsedPseudos</span><span class="p">[</span><span class="mi">0</span><span class="p">].</span><span class="nx">value</span><span class="p">,</span>&#x000A;			<span class="nx">pseudo</span><span class="o">:</span> <span class="nx">parsedPseudos</span><span class="p">[</span><span class="mi">0</span><span class="p">].</span><span class="nx">key</span><span class="p">,</span>&#x000A;			<span class nx">monitor</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(){</span>&#x000A;				<span class="nx">pseudos</span><span class="p">[</span><span class="nx">split</span><span class="p">.</span><span class="nx">pseudo</span><span class="p">].</span><span class="nx">call</span><span class="p">(</span><span class="nx">self</span><span class="p">,</span> <span class="nx">split</span><span class="p">,</span> <span class="nx">fn</span><span class="p">,</span> <span class="nx">arguments</span><span class="p">);</span>&#x000A;			<span class="p">};</span>&#x000A;			&#x000A;			<span class="nx">events</span><span class="p">.</span><span class="nx">include</span><span class="p">({</span><span class="nx">event</span><span class="o">:</span> <span class="nx">fn</span><span class="p">,</span> <span class="nx">monitor</span><span class="o">:</span> <span class="nx">monitor</span><span class="p">});</span>&#x000A;			<span class="nx">storage</span><span class="p">.</span><span class="nx">store</span><span class="p">(</span><span class="nx">type</span><span class="p">,</span> <span class="nx">events</span><span class="p">);</span>&#x000A;			&#x000A;			<span class="k">return</span> <span class="nx">addEvent</span><span class="p">.</span><span class="nx">call</span><span class="p">(</span><span class="k">this</span><span class="p">,</span> <span class="nx">split</span><span class="p">.</span><span class="nx">event</span><span class="p">,</span> <span class="nx">monitor</span><span class="p">,</span> <span class="nx">internal</span><span class="p">);</span>&#x000A;		<span class="p">},</span>&#x000A;		&#x000A;		<span class="nx">removeEvent</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">type</span><span class="p">,</span> <span class="nx">fn</span><span class="p">){</span>&#x000A;			<span class="kd">var</span> <span class="nx">split</span> <span class="o">=</span> <span class="nx">splitType</span><span class="p">(</span><span class="nx">type</span><span class="p">);</span>&#x000A;			<span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="nx">split</span><span class="p">)</span> <span class="k">return</span> <span class="nx">removeEvent</span><span class="p">.</span><span class="nx">call</span><span class="p">(</span><span class="k">this</span><span class="p">,</span> <span class="nx">type</span><span class="p">,</span> <span class="nx">fn</span><span class="p">);</span>&#x000A;&#x000A;			<span class="kd">var</span> <span class="nx">storage</span> <span class="o">=</span> <span class="nx">getStorage</span><span class="p">(</span><span class="k">this</span><span class="p">);</span>&#x000A;			<span class="kd">var</span> <span class="nx">events</span> <span class="o">=</span> <span class="nx">storage</span><span class="p">.</span><span class="nx">retrieve</span><span class="p">(</span><span class="nx">type</span><span class="p">);</span>&#x000A;&#x000A;			<span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="nx">events</span><span class="p">)</span> <span class="k">return</span> <span class="k">this</span><span class="p">;</span>&#x000A;			&#x000A;			<span class="nx">events</span><span class="p">.</span><span class="nx">each</span><span class="p">(</span><span class="kd">function</span><span class="p">(</span><span class="nx">monitor</span><span class="p">,</span> <span class="nx">i</span><span class="p">){</span>&#x000A;				<span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="nx">fn</span> <span class="o">||</span> <span class="nx">monitor</span><span class="p">.</span><span class="nx">event</span> <span class="o">==</span> <span class="nx">fn</span><span class="p">)</span> <span class="nx">removeEvent</span><span class="p">.</span><span class="nx">call</span><span class="p">(</span><span class="k">this</span><span class="p">,</span> <span class="nx">split</span><span class="p">.</span><span class="nx">event</span><span class="p">,</span> <span class="nx">monitor</span><span class="p">.</span><span class="nx">monitor</span><span class="p">);</span>&#x000A;				<span class="k">delete</span> <span class="nx">events</span><span class="p">[</span><span class="nx">i</span><span class="p">];</span>&#x000A;			<span class="p">},</span> <span class="k">this</span><span class="p">);</span>				&#x000A;&#x000A;			<span class="nx">storage</span><span class="p">.</span><span class="nx">store</span><span class="p">(</span><span class="nx">type</span><span class="p">,</span> <span class="nx">events</span><span class="p">);</span>&#x000A;			<span class="k">return</span> <span class="k">this</span><span class="p">;</span>&#x000A;		<span class="p">}</span>&#x000A;		&#x000A;	<span class="p">};</span>&#x000A;	&#x000A;<span class="p">};</span>&#x000A;&#x000A;<span class="p">(</span><span class="kd">function</span><span class="p">(){</span>&#x000A;&#x000A;	<span class="kd">var</span> <span class="nx">pseudos</span> <span class="o">=</span> <span class="p">{</span>&#x000A;		&#x000A;		<span class="nx">once</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">split</span><span class="p">,</span> <span class="nx">fn</span><span class="p">,</span> <span class="nx">args</span><span class="p">){</span>&#x000A;			<span class="nx">fn</span><span class="p">.</span><span class="nx">apply</span><span class="p">(</span><span class="k">this</span><span class="p">,</span> <span class="nx">args</span><span class="p">)</span>&#x000A;			<span class="k">this</span><span class="p">.</span><span class="nx">removeEvent</span><span class="p">(</span><span class="nx">split</span><span class="p">.</span><span class="nx">original</span><span class="p">,</span> <span class="nx">fn</span><span class="p">);</span>&#x000A;		<span class="p">}</span>&#x000A;		&#x000A;	<span class="p">};</span>&#x000A;	&#x000A;	<span class="nx">Events</span><span class="p">.</span><span class="nx">definePseudo</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(</span><span class="nx">key</span><span class="p">,</span> <span class="nx">fn</span><span class="p">){</span>&#x000A;		<span class="nx">pseudos</span><span class="p">[</span><span class="nx">key</span><span class="p">]</span> <span class="o">=</span> <span class="nx">fn</span><span class="p">;</span>&#x000A;	<span class="p">};</span>&#x000A;	&#x000A;	<span class="nx">Events</span><span class="p">.</span><span class="nx">implement</span><span class="p">(</span><span class="nx">Events</span><span class="p">.</span><span class="nx">Pseudos</span><span class="p">(</span><span class="nx">pseudos</span><span class="p">,</span> <span class="nx">Events</span><span class="p">.</span><span class="nx">prototype</span><span class="p">.</span><span class="nx">addEvent</span><span class="p">,</span> <span class="nx">Events</span><span class="p">.</span><span class="nx">prototype</span><span class="p">.</span><span class="nx">removeEvent</span><span class="p">));</span> &#x000A;&#x000A;<span class="p">})();</span></code>
