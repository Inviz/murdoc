</span>&#x000A;				<span class="k">delete</span> <span class="nx">options</span><span class="p">.</span><span class="nx">planes</span><span class="p">.</span><span class="nx">width</span><span class="p">;</span>&#x000A;				<span class="k">break</span><span class="p">;</span>&#x000A;			<span class="k">case</span> <span class="s1">&#39;horizontal&#39;</span><span class="o">:</span>&#x000A;				<span class="k">delete</span> <span class="nx">size</span><span class="p">.</span><span class="nx">height</span><span class="p">;</span>&#x000A;				<span class="k">delete</span> <span class="nx">options</span><span class="p">.</span><span class="nx">planes</span><span class="p">.</span><span class="nx">height</span><span class="p">;</span>&#x000A;				<span class="k">break</span><span class="p">;</span>&#x000A;		<span class="p">}</span>&#x000A;&#x000A;&#x000A;		<span class="nx">getStylesList</span><span class="p">(</span><span class="nx">options</span><span class="p">.</span><span class="nx">styles</span><span class="p">,</span> <span class="nx">options</span><span class="p">.</span><span class="nx">planes</span><span class="p">).</span><span class="nx">each</span><span class="p">(</span><span class="kd">function</span><span class="p">(</span><span class="nx">style</span><span class="p">){</span>&#x000A;			<span class="nx">styles</span><span class="p">[</span><span class="nx">style</span><span class="p">]</span> <span class="o">=</span> <span class="k">this</span><span class="p">.</span><span class="nx">getStyle</span><span class="p">(</span><span class="nx">style</span><span class="p">).</span><span class="nx">toInt</span><span class="p">();</span>&#x000A;		<span class="p">},</span> <span class="k">this</span><span class="p">);</span>&#x000A;&#x000A;		<span class="nb">Object</span><span class="p">.</span><span class="nx">each</span><span class="p">(</span><span class="nx">options</span><span class="p">.</span><span class="nx">planes</span><span class="p">,</span> <span class="kd">function</span><span class="p">(</span><span class="nx">edges</span><span class="p">,</span> <span class="nx">plane</span><span class="p">){</span>&#x000A;&#x000A;			<span class="kd">var</span> <span class="nx">capitalized</span> <span class="o">=</span> <span class="nx">plane</span><span class="p">.</span><span class="nx">capitalize</span><span class="p">();</span>&#x000A;			<span class="nx">styles</span><span class="p">[</span><span class="nx">plane</span><span class="p">]</span> <span class="o">=</span> <span class="k">this</span><span class="p">.</span><span class="nx">getStyle</span><span class="p">(</span><span class="nx">plane</span><span class="p">).</span><span class="nx">toInt</span><span class="p">();</span>&#x000A;			<span class="nx">size</span><span class="p">[</span><span class="s1">&#39;total&#39;</span> <span class="o">+</span> <span class="nx">capitalized</span><span class="p">]</span> <span class="o">=</span> <span class="nx">styles</span><span class="p">[</span><span class="nx">plane</span><span class="p">];</span>&#x000A;&#x000A;			<span class="nx">edges</span><span class="p">.</span><span class="nx">each</span><span class="p">(</span><span class="kd">function</span><span class="p">(</span><span class="nx">edge</span><span class="p">){</span>&#x000A;				<span class="kd">var</span> <span class="nx">edgesize</span> <span class="o">=</span> <span class="nx">calculateEdgeSize</span><span class="p">(</span><span class="nx">edge</span><span class="p">,</span> <span class="nx">styles</span><span class="p">);</span>&#x000A;				<span class="nx">size</span><span class="p">[</span><span class="s1">&#39;computed&#39;</span> <span class="o">+</span> <span class="nx">edge</span><span class="p">.</span><span class="nx">capitalize</span><span class="p">()]</span> <span class="o">=</span> <span class="nx">edgesize</span><span class="p">;</span>&#x000A;				<span class="nx">size</span><span class="p">[</span><span class="s1">&#39;total&#39;</span> <span class="o">+</span> <span class="nx">capitalized</span><span class="p">]</span> <span class="o">+=</span> <span class="nx">edgesize</span><span class="p">;</span>&#x000A;			<span class="p">});</span>&#x000A;			&#x000A;		<span class="p">},</span> <span class="k">this</span><span class="p">);</span>&#x000A;		&#x000A;		<span class="k">return</span> <span class="nb">Object</span><span class="p">.</span><span class="nx">append</span><span class="p">(</span><span class="nx">size</span><span class="p">,</span> <span class="nx">styles</span><span class="p">);</span>&#x000A;	<span class="p">}</span>&#x000A;&#x000A;<span class="p">});</span>&#x000A;&#x000A;<span class="p">})();</span></code>
