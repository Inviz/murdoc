/span> <span class="k">this</span><span class="p">;</span>&#x000A;	<span class="p">},</span>&#x000A;	&#x000A;	<span class="nx">ignore</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">type</span><span class="p">,</span> <span class="nx">fn</span><span class="p">){</span>&#x000A;		<span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="k">this</span><span class="p">.</span><span class="nx">_events</span><span class="p">)</span> <span class="k">return</span> <span class="k">this</span><span class="p">;</span>&#x000A;		&#x000A;		<span class="k">if</span> <span class="p">(</span><span class="k">typeof</span> <span class="nx">type</span> <span class="o">!=</span> <span class="s1">&#39;string&#39;</span><span class="p">){</span> <span class="c1">// ignore type / fn with object</span>&#x000A;			<span class="k">for</span> <span class="p">(</span><span class="kd">var</span> <span class="nx">t</span> <span class="k">in</span> <span class="nx">type</span><span class="p">)</span> <span class="k">this</span><span class="p">.</span><span class="nx">ignore</span><span class="p">(</span><span class="nx">t</span><span class="p">,</span> <span class="nx">type</span><span class="p">[</span><span class="nx">t</span><span class="p">]);</span>&#x000A;			<span class="k">return</span> <span class="k">this</span><span class="p">;</span>&#x000A;		<span class="p">}</span>&#x000A;		&#x000A;		<span class="kd">var</span> <span class="nx">events</span> <span class="o">=</span> <span class="k">this</span><span class="p">.</span><span class="nx">_events</span><span class="p">[</span><span class="nx">type</span><span class="p">];</span>&#x000A;		<span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="nx">events</span><span class="p">)</span> <span class="k">return</span> <span class="k">this</span><span class="p">;</span>&#x000A;		&#x000A;		<span class="k">if</span> <span class="p">(</span><span class="nx">fn</span> <span class="o">==</span> <span class="kc">null</span><span class="p">){</span> <span class="c1">// ignore every of type</span>&#x000A;			<span class="nx">events</span><span class="p">.</span><span class="nx">each</span><span class="p">(</span><span class="kd">function</span><span class="p">(</span><span class="nx">fn</span><span class="p">,</span> <span class="nx">bound</span><span class="p">){</span>&#x000A;				<span class="k">this</span><span class="p">.</span><span class="nx">ignore</span><span class="p">(</span><span class="nx">type</span><span class="p">,</span> <span class="nx">fn</span><span class="p">);</span>&#x000A;			<span class="p">},</span> <span class="k">this</span><span class="p">);</span>&#x000A;		<span class="p">}</span> <span class="k">else</span> <span class="p">{</span> <span class="c1">// ignore one</span>&#x000A;			<span class="kd">var</span> <span class="nx">bound</span> <span class="o">=</span> <span class="nx">events</span><span class="p">.</span><span class="nx">get</span><span class="p">(</span><span class="nx">fn</span><span class="p">);</span>&#x000A;			<span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="nx">bound</span><span class="p">)</span> <span class="k">return</span> <span class="k">this</span><span class="p">;</span>&#x000A;			<span class="kd">var</span> <span class="nx">element</span> <span class="o">=</span> <span class="k">this</span><span class="p">.</span><span class="nx">element</span><span class="p">;</span>&#x000A;			<span class="k">if</span> <span class="p">(</span><span class="nx">element</span><span class="p">.</span><span class="nx">removeEventListener</span><span class="p">)</span> <span class="nx">element</span><span class="p">.</span><span class="nx">removeEventListener</span><span class="p">(</span><span class="nx">type</span><span class="p">,</span> <span class="nx">bound</span><span class="p">,</span> <span class="kc">false</span><span class="p
