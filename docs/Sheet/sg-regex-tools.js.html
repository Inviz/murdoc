ex</span><span class="p">[</span><span class="nx">i</span><span class="p">]</span>&#x000A;		<span class="k">if</span> <span class="p">(</span><span class="nx">this_source</span> <span class="o">==</span> <span class="s1">&#39;|&#39;</span><span class="p">)</span> <span class="nx">source</span> <span class="o">+=</span> <span class="s1">&#39;|&#39;</span>&#x000A;		<span class="k">else</span> <span class="p">{</span>&#x000A;			<span class="nx">source</span> <span class="o">+=</span> <span class="p">(</span><span class="nx">group</span><span class="o">?</span><span class="s1">&#39;(&#39;</span><span class="o">:</span><span class="s1">&#39;&#39;</span><span class="p">)</span> <span class="o">+</span> <span class="nx">this_source</span><span class="p">.</span><span class="nx">replace</span><span class="p">(</span><span class="sr">/\s/g</span><span class="p">,</span><span class="s1">&#39;&#39;</span><span class="p">)</span> <span class="o">+</span> <span class="p">(</span><span class="nx">group</span><span class="o">?</span><span class="s1">&#39;)&#39;</span><span class="o">:</span><span class="s1">&#39;&#39;</span><span class="p">)</span>&#x000A;			<span class="k">if</span> <span class="p">(</span><span class="nx">group</span><span class="p">)</span> <span class="nx">names</span><span class="p">.</span><span class="nx">push</span><span class="p">(</span><span class="nx">group</span><span class="p">)</span>&#x000A;		<span class="p">}</span>&#x000A;		<span class="k">if</span> <span class="p">(</span><span class="nx">regex</span><span class="p">[</span><span class="nx">i</span><span class="p">].</span><span class="nx">names</span><span class="p">)</span>	<span class="nx">names</span> <span class="o">=</span> <span class="nx">names</span><span class="p">.</span><span class="nx">concat</span><span class="p">(</span><span class="nx">regex</span><span class="p">[</span><span class="nx">i</span><span class="p">].</span><span class="nx">names</span><span class="p">)</span>&#x000A
