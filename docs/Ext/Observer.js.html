      <code><span class="nx">Observer</span> <span class="o">=</span> <span class="k">new</span> <span class="nx">Class</span><span class="p">({</span>&#x000A;&#x000A;	<span class="nx">Implements</span><span class="o">:</span> <span class="p">[</span><span class="nx">Options</span><span class="p">,</span> <span class="nx">Events</span><span class="p">],</span>&#x000A;&#x000A;	<span class="nx">options</span><span class="o">:</span> <span class="p">{</span>&#x000A;		<span class="nx">periodical</span><span class="o">:</span> <span class="kc">false</span><span class="p">,</span>&#x000A;		<span class="nx">delay</span><span class="o">:</span> <span class="mi">1000</span>&#x000A;	<span class="p">},</span>&#x000A;&#x000A;	<span class="nx">initialize</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">el</span><span class="p">,</span> <span class="nx">onFired</span><span class="p">,</span> <span class="nx">options</span><span class="p">){</span>&#x000A;		<span class="k">this</span><span class="p">.</span><span class="nx">element</span> <span class="o">=</span> <span class="nx">$</span><span class="p">(</span><span class="nx">el</span><span class="p">)</span> <span class="o">||</span> <span class="nx">$$</span><span class="p">(</span><span class="nx">el</span><span class="p">);</span>&#x000A;		<span class="k">this</span><span class="p">.</span><span class="nx">addEvent</span><span class="p">(</span><span class="s1">&#39;onFired&#39;</span><span class="p">,</span> <span class="nx">onFired</span><span class="p">);</span>&#x000A;		<span class="k">this</span><span class="p">.</span><span class="nx">setOptions</span><span class="p">(</span><span class="nx">options</span><span class="p">);</span>&#x000A;		<span class="k">this</span><span class="p">.</span><span class="nx">bound</span> <span class="o">=</span> <span class="k">this</span><span class="p">.</span><span class="nx">changed</span><span class="p">.</span><span class="nx"> this</span><span class="p">);</span>&#x000A;		<span class="k">else</span> <span class="k">this</span><span class="p">.</span><span class="nx">element</span><span class="p">.</span><span class="nx">addEvent</span><span class="p">(</span><span class="s1">&#39;keyup&#39;</span><span class="p">,</span> <span class="k">this</span><span class="p">.</span><span class="nx">bound</span><span class="p">);</span>&#x000A;		<span class="k">return</span> <span class="k">this</span><span class="p">;</span>&#x000A;	<span class="p">}</span>&#x000A;&#x000A;<span class="p">});</span></code>
