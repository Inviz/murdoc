      <code><span class="nx">Fx</span><span class="p">.</span><span class="nx">implement</span><span class="p">({</span>&#x000A;&#x000A;	<span class="nx">getTransition</span><span class="o">:</span> <span class="kd">function</span><span class="p">(){</span>&#x000A;		<span class="kd">var</span> <span class="nx">trans</span> <span class="o">=</span> <span class="k">this</span><span class="p">.</span><span class="nx">options</span><span class="p">.</span><span class="nx">transition</span> <span class="o">||</span> <span class="nx">Fx</span><span class="p">.</span><span class="nx">Transitions</span><span class="p">.</span><span class="nx">Sine</span><span class="p">.</span><span class="nx">easeInOut</span><span class="p">;</span>&#x000A;		<span class="k">if</span> <span class="p">(</span><span class="k">typeof</span> <span class="nx">trans</span> <span class="o">==</span> <span class="s1">&#39;string&#39;</span><span class="p">){</span>&#x000A;			<span class="kd">var</span> <span class="nx">data</span> <span class="o">=</span> <span class="nx">trans</span><span class="p">.</span><span class="nx">split</span><span class="p">(</span><span class="s1">&#39;:&#39;</span><span class="p">);</span>&#x000A;			<span class="nx">trans</span> <span class="o">=</span> <span class="nx">Fx</span><span class="p">.</span><span class="nx">Transitions</span><span class="p">;</span>&#x000A;			<span class="nx">trans</span> <span class="o">=</span> <span class="nx">trans</span><span class="p">[</span><span class="nx">data</span><span class="p">[</span><span class="mi">0</span><span class="p">]]</span> <span class="o">||</span> <span class="nx">trans</span><span class="p">[</span><span class="nx">data</span><span class="p">[</span><span class="mi">0</span><span class="p">].</span><span class="nx">capitalize</span><span class="p">()];</span>&#x000A;			<span class="k">if</span> <span class="p">(</span><span class="nx">data</span><span class="p">[</span><span class="mi">1</span><span class="p">])       <code><span class="nx">Fx</span><span class="p">.</span><span class="nx">Transitions</span><span class="p">.</span><span class="nx">extend</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(</span><span class="nx">transitions</span><span class="p">){</span>&#x000A;	<span class="k">for</span> <span class="p">(</span><span class="kd">var</span> <span class="nx">transition</span> <span class="k">in</span> <span class="nx">transitions</span><span class="p">)</span> <span class="nx">Fx</span><span class="p">.</span><span class="nx">Transitions</span><span class="p">[</span><span class="nx">transition</span><span class="p">]</span> <span class="o">=</span> <span class="k">new</span> <span class="nx">Fx</span><span class="p">.</span><span class="nx">Transition</span><span class="p">(</span><span class="nx">transitions</span><span class="p">[</span><span class="nx">transition</span><span class="p">]);</span>&#x000A;<span class="p">};</span>&#x000A;&#x000A;<span class="nx">Fx</span><span class="p">.</span><span class="nx">Transitions</span><span class="p">.</span><span class="nx">extend</span><span class="p">({</span>&#x000A;&#x000A;	<span class="nx">Pow</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">p</span><span class="p">,</span> <span class="nx">x</span><span class="p">){</span>&#x000A;		<span class="k">return</span> <span class="nb">Math</span><span class="p">.</span><span class="nx">pow</span><span class="p">(</span><span class="nx">p</span><span class="p">,</span> <span class="nx">x</span> <span class="o">&amp;&amp;</span> <span class="nx">x</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span> <span class="o">||</span> <span class="mi">6</span><span class="p">);</span>&#x000A;	<span class="p">},</span>&#x000A;&#x000A;	<span class="nx">Expo</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">p</span><span class="p">){</span>&#x000A;		<span class="k">return</span> <span class="nb">Math</span><span class="p">.</span><span class="nx">pow</span><span class="p">(</span><span class="mi">2</span><span class="p">,</span> <span class="mi">8</span> <span class="o">*</span> <span class="p">(</span><span class="nx">p</span> <span class="o">-</span> <span class="mi">1</span><span class="p">));</span>&#x000A;	<span class="p">},</span>&#x000A;&#x000A;	<span class="nx">Circ</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">p</span><span class="p">){</span>&#x000A;		<span class="k">return</span> <span class="mi">1</span> <span class="o">-</span> <span class="nb">Math</span><span class="p">.</span><span class="nx">sin</span><span class="p">(</span><span class="nb">Math</span><span class="p">.</span><span class="nx">acos</span><span class="p">(</span><span class="nx">p</span><span class="p">));</span>&#x000A;	<span class="p">},</span>&#x000A;&#x000A;	<span class="nx">Sine</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">p</span><span class="p">){</span>&#x000A;		<span class="k">return</span> <span class="mi">1</span> <span class="o">-</span> <span class="nb">Math</span><span class="p">.</span><span class="nx">sin</span><span class="p">((</span><span class="mi">1</span> <span class="o">-</span> <span class="nx">p</span><span class="p">)</span> <span class="o">*</span> <span class="nb">Math</span><span class="p">.</span><span class="nx">PI</span> <span class="o">/</span> <span class="mi">2</span><span class="p">);</span>&#x000A;	<span class="p">},</span>&#x000A;&#x000A;	<span class="nx">Back</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">p</span><span class="p">,</span> <span class="nx">x</span><span class="p">){</span>&#x000A;		<span class="nx">x</span> <span class="o">=</span> <span class="nx">x</span> <span class="o ss="o">/</span> <span class="mi">3</span><span class="p">);</span>&#x000A;	<span class="p">}</span>&#x000A;&#x000A;<span class="p">});</span>&#x000A;&#x000A;<span class="p">[</span><span class="s1">&#39;Quad&#39;</span><span class="p">,</span> <span class="s1">&#39;Cubic&#39;</span><span class="p">,</span> <span class="s1">&#39;Quart&#39;</span><span class="p">,</span> <span class="s1">&#39;Quint&#39;</span><span class="p">].</span><span class="nx">each</span><span class="p">(</span><span class="kd">function</span><span class="p">(</span><span class="nx">transition</span><span class="p">,</span> <span class="nx">i</span><span class="p">){</span>&#x000A;	<span class="nx">Fx</span><span class="p">.</span><span class="nx">Transitions</span><span class="p">[</span><span class="nx">transition</span><span class="p">]</span> <span class="o">=</span> <span class="k">new</span> <span class="nx">Fx</span><span class="p">.</span><span class="nx">Transition</span><span class="p">(</span><span class="kd">function</span><span class="p">(</span><span class="nx">p</span><span class="p">){</span>&#x000A;		<span class="k">return</span> <span class="nb">Math</span><span class="p">.</span><span class="nx">pow</span><span class="p">(</span><span class="nx">p</span><span class="p">,</span> <span class="p">[</span><span class="nx">i</span> <span class="o">+</span> <span class="mi">2</span><span class="p">]);</span>&#x000A;	<span class="p">});</span>&#x000A;<span class="p">});</span></code>
