n> <span class="k">this</span><span class="p">;</span>&#x000A;	<span class="p">},</span>&#x000A;&#x000A;	<span class="nx">fade</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">how</span><span class="p">){</span>&#x000A;		<span class="kd">var</span> <span class="nx">fade</span> <span class="o">=</span> <span class="k">this</span><span class="p">.</span><span class="nx">get</span><span class="p">(</span><span class="s1">&#39;tween&#39;</span><span class="p">),</span> <span class="nx">o</span> <span class="o">=</span> <span class="s1">&#39;opacity&#39;</span><span class="p">,</span> <span class="nx">toggle</span><span class="p">;</span>&#x000A;		<span class="nx">how</span> <span class="o">=</span> <span class="p">[</span><span class="nx">how</span><span class="p">,</span> <span class="s1">&#39;toggle&#39;</span><span class="p">].</span><span class="nx">pick</span><span class="p">();</span>&#x000A;		<span class="k">switch</span> <span class="p">(</span><span class="nx">how</span><span class="p">){</span>&#x000A;			<span class="k">case</span> <span class="s1">&#39;in&#39;</span><span class="o">:</span> <span class="nx">fade</span><span class="p">.</span><span class="nx">start</span><span class="p">(</span><span class="nx">o</span><span class="p">,</span> <span class="mi">1</span><span class="p">);</span> <span class="k">break</span><span class="p">;</span>&#x000A;			<span class="k">case</span> <span class="s1">&#39;out&#39;</span><span class="o">:</span> <span class="nx">fade</span><span class="p">.</span><span class="nx">start</span><span class="p">(</span><span class="nx">o</span><span class="p">,</span> <span class="mi">0</span><span class="p">);</span> <span class="k">break</span><span class="p">;</span>&#x000A;			<span class="k">case</span> <span class="s1">&#39;show&#39;</span><span class="o">:</span> <span class="nx">fade</span><span class="p">.</span><span class="nx">set</span><span class="p">(</span><span cl
