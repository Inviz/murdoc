      <code><span class="k">try</span> <span class="p">{</span>&#x000A;	<span class="nx">isFramed</span> <span class="o">=</span> <span class="nb">window</span><span class="p">.</span><span class="nx">frameElement</span> <span class="o">!=</span> <span class="kc">null</span><span class="p">;</span>&#x000A;<span class="p">}</span> <span class="k">catch</span><span class="p">(</span><span class="nx">e</span><span class="p">){}</span>&#x000A;&#x000A;<span class="kd">var</span> <span class="nx">domready</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(){</span>&#x000A;	<span class="nx">clearTimeout</span><span class="p">(</span><span class="nx">timer</span><span class="p">);</span>&#x000A;	<span class="k">if</span> <span class="p">(</span><span class="nx">ready</span><span class="p">)</span> <span class="k">return</span><span class="p">;</span>&#x000A;	<span class="nx">Browser</span><span class="p">.</span><span class="nx">loaded</span> <span class="o">=</span> <span class="nx">ready</span> <span class="o">=</span> <span class="kc">true</span><span class="p">;</span>&#x000A;	<span class="nb">document</span><span class="p">.</span><span class="nx">removeListener</span><span class="p">(</span><span class="s1">&#39;DOMContentLoaded&#39;</span><span class="p">,</span> <span class="nx">domready</span><span class="p">).</span><span class="nx">removeListener</span><span class="p">(</span><span class="s1">&#39;readystatechange&#39;</span><span class="p">,</span> <span class="nx">check</span><span class="p">);</span>&#x000A;	&#x000A;	<span class="nb">document</span><span class="p">.</span><span class="nx">fireEvent</span><span class="p">(</span><span class="s1">&#39;domready&#39;</span><span class="p">);</span>&#x000A;	<span class="nb">window</span><span class="p">.</span><span class="nx">fireEvent</span><span class="p">(</span><span class="s1">&#39;domready&#39;</span><span class="p">);</span>&#x000A;<span class="p">};</span>&#x000A;&#x000A;<span class="kd">var</span> <span class="nx">check</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(){</span>&#x000A;	<span class="k">for</span> <span class="p">(</span><span class="kd">var</span> <span class="nx">i</span> <span class="o">=</span> <span class="nx">checks</span><span class="p">.</span><span class="nx">length</span><span class="p">;</span> <span class="nx">i</span><span class="o">--</span><span class="p">;)</span> <span class="k">if</span> <span class="p">(</span><span class="nx">checks</span><span class="p">[</span><span class="nx">i</span><span class="p">]()){</span>&#x000A;		<span class="nx">domready</span><span class="p">();</span>&#x000A;		<span class="k">return</span> <span class="kc">true</span><span class="p">;</span>&#x000A;	<span class="p">}</span>&#x000A;&#x000A;	<span class="k">return</span> <span class="kc">false</span><span class="p">;</span>&#x000A;<span class="p">};</span>&#x000A;&#x000A;<span class="kd">var</span> <span class="nx">poll</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(){</span>&#x000A;	<span class="nx">clearTimeout</span><span class="p">(</span><span class="nx">timer</span><span class="p">);</span>&#x000A;	<span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="nx">check</span><span class="p">())</span> <span class="nx">timer</span> <span class="o">=</span> <span class="nx">setTimeout</span><span class="p">(</span><span class="nx">poll</span><span class="p">,</span> <span class="mi">10</span><span class="p">);</span>&#x000A;<span class="p">};</span>&#x000A;&#x000A;<span class="nb">document</span><span class="p">.</span><span class="nx">addListener</span><span class="p">(</span><span class="s1">&#39;DOMContentLoaded&#39;</span><span class="p">,</span> <span class="nx">domready</span><span class="p">);</span></code>

      <code><span class="kd">var</span> <span class="nx">testElement</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">createElement</span><span class="p">(</span><span class="s1">&#39;div&#39;</span><span class="p">);</span>&#x000A;<span class="k">if</span> <span class="p">(</span><span class="nx">testElement</span><span class="p">.</span><span class="nx">doScroll</span> <span class="o">&amp;&amp;</span> <span class="o">!</span><span class="nx">isFramed</span><span class="p">){</span>&#x000A;	<span class="nx">checks</span><span class="p">.</span><span class="nx">push</span><span class="p">(</span><span class="kd">function</span><span class="p">(){</span>&#x000A;		<span class="k">try</span> <span class="p">{</span>&#x000A;			<span class="nx">testElement</span><span class="p">.</span><span class="nx">doScroll</span><span class="p">();</span>&#x000A;			<span class="k">return</span> <span class="kc">true</span><span class="p">;</span>&#x000A;		<span class="p">}</span> <span class="k">catch</span> <span class="p">(</span><span class="nx">e</span><span class="p">){}</span>&#x000A;&#x000A;		<span class="k">return</span> <span class="kc">false</span><span class="p">;</span>&#x000A;	<span class="p">});</span>&#x000A;	<span class="nx">shouldPoll</span> <span class="o">=</span> <span class="kc">true</span><span class="p">;</span>&#x000A;<span class="p">}</span>&#x000A;&#x000A;<span class="k">if</span> <span class="p">(</span><span class="nb">document</span><span class="p">.</span><span class="nx">readyState</span><span class="p">)</span> <span class="nx">checks</span><span class="p">.</span><span class="nx">push</span><span class="p">(</span><span class="kd">function</span><span class="p">(){</span>&#x000A;	<span class="kd">var</span> <span class="nx">state</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">readyState</span><span class="p">;</span>&#x000A;	<span class="k">return</span> <span class="p">(</span><span class="nx">state</span> <span class="o">==</span> <span class="s1">&#39;loaded&#39;</span> <span class="o">||</span> <span class="nx">state</span> <span class="o">==</span> <span class="s1">&#39;complete&#39;</span><span class="p">);</span>&#x000A;<span class="p">});</span>&#x000A;&#x000A;<span class="k">if</span> <span class="p">(</span><span class="s1">&#39;onreadystatechange&#39;</span> <span class="k">in</span> <span class="nb">document</span><span class="p">)</span> <span class="nb">document</span><span class="p">.</span><span class="nx">addListener</span><span class="p">(</span><span class="s1">&#39;readystatechange&#39;</span><span class="p">,</span> <span class="nx">check</span><span class="p">);</span>&#x000A;<span class="k">else</span> <span class="nx">shouldPoll</span> <span class="o">=</span> <span class="kc">true</span><span class="p">;</span>&#x000A;&#x000A;<span class="k">if</span> <span class="p">(</span><span class="nx">shouldPoll</span><span class="p">)</span> <span class="nx">poll</span><span class="p">();</span>&#x000A;&#x000A;<span class="nx">Element</span><span class="p">.</span><span class="nx">Events</span><span class="p">.</span><span class="nx">domready</span> <span class="o">=</span> <span class="p">{</span>&#x000A;	<span class="nx">onAdd</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">fn</span><span class="p">){</span>&#x000A;		<span class="k">if</span> <span class="p">(</span><span class="nx">ready</span><span class="p">)</span> <span class="nx">fn</span><span class="p">.</span><span class="nx">call</span><span class="p">(</span><span class="k">this</span><span class="p">);</span>&#x000A;	<span class="p">}</span>&#x000A;<span class="p">};</span></code>
