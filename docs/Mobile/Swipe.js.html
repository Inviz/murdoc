      <code><span class="p">(</span><span class="kd">function</span><span class="p">(){</span>&#x000A;&#x000A;<span class="kd">var</span> <span class="nx">name</span> <span class="o">=</span> <span class="s1">&#39;swipe&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">distanceKey</span> <span class="o">=</span> <span class="nx">name</span> <span class="o">+</span> <span class="s1">&#39;:distance&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">cancelKey</span> <span class="o">=</span> <span class="nx">name</span> <span class="o">+</span> <span class="s1">&#39;:cancelVertical&#39;</span><span class="p">,</span>&#x000A;	<span class="nx">dflt</span> <span class="o">=</span> <span class="mi">50</span><span class="p">;</span>&#x000A;&#x000A;<span class="kd">var</span> <span class="nx">start</span> <span class="o">=</span> <span class="p">{},</span> <span class="nx">disabled</span><span class="p">,</span> <span class="nx">active</span><span class="p">;</span>&#x000A;&#x000A;<span class="kd">var</span> <span class="nx">clean</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(){</span>&#x000A;	<span class="nx">active</span> <span class="o">=</span> <span class="kc">false</span><span class="p">;</span>&#x000A;<span class="p">};</span>&#x000A;&#x000A;<span class="kd">var</span> <span class="nx">events</span> <span class="o">=</span> <span class="p">{</span>&#x000A;&#x000A;	<span class="nx">touchstart</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">event</span><span class="p">){</span>&#x000A;		<span class="k">if</span> <span class="p">(</span><span class="nx">event</span><span class="p">.</span><span class="nx">touches</span><span class="p">.</span><span class="nx">length</span> <span class="o">&gt;</span> <span class="mi">1</span><span class="p">)</span> <span class="k">return</span><span class="p">;</span>&#x000A;&#x000A;		<span class="kd">var</span> <span class="nx">touch</span> <span class="o">=</span> <span class="nx">event</span><span class="p">.</span><span class="nx">touches</span><span class="p">[</span><span class="mi">0</span><span class="p">];</span>&#x000A;		<span class="nx">active</span> <span class="o">=</span> <span class="kc">true</span><span class="p">;</span>&#x000A;		<span class="nx">start</span> <span class="o">=</span> <span class="p">{</span><span class="nx">x</span><span class="o">:</span> <span class="nx">touch</span><span class="p">.</span><span class="nx">pageX</span><span class="p">,</span> <span class="nx">y</span><span class="o">:</span> <span class="nx">touch</span><span class="p">.</span><span class="nx">pageY</span><span class="p">};</span>&#x000A;	<span class="p">},</span>&#x000A;	&#x000A;	<span class="nx">touchmove</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">event</span><span class="p">){</span>&#x000A;		<span class="nx">event</span><span class="p">.</span><span class="nx">preventDefault</span><span class="p">();</span>&#x000A;		<span class="k">if</span> <span class="p">(</span><span class="nx">disabled</span> <span class="o">||</span> <span class="o">!</span><span class="nx">active</span><span class="p">)</span> <span class="k">return</span><span class="p">;</span>&#x000A;		&#x000A;		<span class="kd">var</span> <span class="nx">touch</span> <span class="o">=</span> <span class="nx">event</span><span class="p">.</span><span class="nx">changedTouches</span><span class="p">[</span><span class="mi">0</span><span class="p">];</span>&#x000A;		<span class="kd">var</span> <span class="nx">end</span> <span class="o">=</span> <span class="p">{</span><span class="nx">x</span><span class="o">:</span> <span class="nx">touch</span><span class="p">.</span><span class="nx">pageX</span><span class="p">,</span> <span class="nx">y</span><span class="o">:</span> <span class="nx">touch</span><span class="p">.</span><span class="nx">pageY</span><span class="p">};</span>&#x000A;		<span class="k">if</span> <span class="p">(</span><span class="k">this</span><span class="p">.</span><span class="nx">retrieve</span><span class="p">(</span><span class="nx">cancelKey</span><span class="p">)</span> <span class="o">&amp;&amp;</span> <span class="nb">Math</span><span class="p">.</span><span class="nx">abs</span><span class="p">(</span><span class="nx">start</span><span class="p">.</span><span class="nx">y</span> <span class="o">-</span> <span class="nx">end</span><span class="p">.</span><span class="nx">y</span><span class="p">)</span> <span class="o">&gt;</span> <span class="nb">Math</span><span class="p">.</span><span class="nx">abs</span><span class="p">(</span><span class="nx">start</span><span class="p">.</span><span class="nx">x</span> <span class="o">-</span> <span class="nx">end</span><span class="p">.</span><span class="nx">x</span><span class="p">)){</span>&#x000A;			<span class="nx">active</span> <span class="o">=</span> <span class="kc">false</span><span class="p">;</span>&#x000A;			<span class="k">return</span><span class="p">;</span>&#x000A;		<span class="p">}</span>&#x000A;		&#x000A;		<span class="kd">var</span> <span class="nx">distance</span> <span class="o">=</span> <span class="k">this</span><span class="p">.</span><span class="nx">retrieve</span><span class="p">(</span><span class="nx">distanceKey</span><span class="p">,</span> <span class="nx">dflt</span><span class="p">),</span>&#x000A;			<span class="nx">diff</span> <span class="o">=</span> <span class="nx">end</span><span class="p">.</span><span class="nx">x</span> <span class="o">-</span> <span class="nx">start</span><span class="p">.</span><span class="nx">x</span><span class="p">,</span>&#x000A;			<span class="nx">isLeftSwipe</span> <span class="o">=</span> <span class="nx">diff</span> <span class="o">&lt;</span> <span class="o">-</span><span class="nx">distance</span><span class="p">,</span>&#x000A;			<span class="nx">isRightSwipe</span> <span class="o">=</span> <span class="nx">diff</span> <span class="o">&gt;</span> <span class="nx">distance</span><span class="p">;</span>&#x000A;&#x000A;		<span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="nx">isRightSwipe</span> <span class="o">&amp;&amp;</span> <span class="o">!</span><span class="nx">isLeftSwipe</span><span class="p">)</span>&#x000A;			<span class="k">return</span><span class="p">;</span>&#x000A;		&#x000A;		<span class="nx">active</span> <span class="o">=</span> <span class="kc">false</span><span class="p">;</span>&#x000A;		<span class="nx">event</span><span class="p">.</span><span class="nx">direction</span> <span class="o">=</span> <span class="p">(</span><span class="nx">isLeftSwipe</span> <span class="o">?</span> <span class="s1">&#39;left&#39;</span> <span class="o">:</span> <span class="s1">&#39;right&#39;</span><span class="p">);</span>&#x000A;		<span class="nx">event</span><span class="p">.</span><span class="nx">start</span> <span class="o">=</span> <span class="nx">start</span><span class="p">;</span>&#x000A;		<span class="nx">event</span><span class="p">.</span><span class="nx">end</span> <span class="o">=</span> <span class="nx">end</span><span class="p">;</span>&#x000A;		&#x000A;		<span class="k">this</span><span class="p">.</span><span class="nx">fireEvent</span><span class="p">(</span><span class="nx">name</span><span class="p">,</span> <span class="nx">event</span><span class="p">);</span>&#x000A;	<span class="p">},</span>&#x000A;&#x000A;	<span class="nx">touchend</span><span class="o">:</span> <span class="nx">clean</span><span class="p">,</span>&#x000A;	<span class="nx">touchcancel</span><span class="o">:</span> <span class="nx">clean</span>&#x000A;&#x000A;<span class="p">};</span>&#x000A;&#x000A;<span class="nx">Element</span><span class="p">.</span><span class="nx">defineCustomEvent</span><span class="p">(</span><span class="nx">name</span><span class="p">,</span> <span class="p">{</span>&#x000A;&#x000A;	<span class="nx">onSetup</span><span class="o">:</span> <span class="kd">function</span><span class="p">(){</span>&#x000A;		<span class="k">this</span><span class="p">.</span><span class="nx">addEvents</span><span class="p">(</span><span class="nx">events</span><span class="p">);</span>&#x000A;	<span class="p">},</span>&#x000A;&#x000A;	<span class="nx">onTeardown</span><span class="o">:</span> <span class="kd">function</span><span class="p">(){</span>&#x000A;		<span class="k">this</span><span class="p">.</span><span class="nx">removeEvents</span><span class="p">(</span><span class="nx">events</span><span class="p">);</span>&#x000A;	<span class="p">},</span>&#x000A;&#x000A;	<span class="nx">onEnable</span><span class="o">:</span> <span class="kd">function</span><span class="p">(){</span>&#x000A;		<span class="nx">disabled</span> <span class="o">=</span> <span class="kc">false</span><span class="p">;</span>&#x000A;	<span class="p">},</span>&#x000A;&#x000A;	<span class="nx">onDisable</span><span class="o">:</span> <span class="kd">function</span><span class="p">(){</span>&#x000A;		<span class="nx">disabled</span> <span class="o">=</span> <span class="kc">true</span><span class="p">;</span>&#x000A;		<span class="nx">clean</span><span class="p">();</span>&#x000A;	<span class="p">}</span>&#x000A;&#x000A;<span class="p">});</span>&#x000A;&#x000A;<span class="p">})();</span></code>
