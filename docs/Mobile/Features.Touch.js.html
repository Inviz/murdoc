#x000A;		<span class="nx">event</span><span class="p">.</span><span class="nx">initTouchEvent</span><span class="p">(</span><span class="nx">name</span><span class="p">);</span>&#x000A;		<span class="nx">html</span><span class="p">.</span><span class="nx">dispatchEvent</span><span class="p">(</span><span class="nx">event</span><span class="p">);</span>&#x000A;		<span class="k">return</span> <span class="nx">hasTouch</span><span class="p">;</span>&#x000A;	<span class="p">}</span> <span class="k">catch</span> <span class="p">(</span><span class="nx">exception</span><span class="p">){}</span>&#x000A;&#x000A;	<span class="nx">handler</span><span class="p">();</span> <span class="c1">// Remove listener</span>&#x000A;	<span class="k">return</span> <span class="kc">false</span><span class="p">;</span>&#x000A;<span class="p">})();</span></code>
